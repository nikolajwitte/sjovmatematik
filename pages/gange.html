<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gange - Sjov Matematik</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .stats-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
    }
    
    .stat-box {
      background: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: 3px solid #e2e8f0;
      transition: all 0.3s;
      cursor: pointer;
      flex: 1;
      min-width: 150px;
      max-width: 200px;
    }
    
    .stat-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .stat-box.active {
      border-color: #4299e1;
      background: #ebf8ff;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(66, 153, 225, 0.2);
    }
    
    .stat-box-label {
      font-size: 1rem;
      color: #718096;
      margin-bottom: 8px;
      font-weight: 700;
    }
    
    .stat-box-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: #2d3748;
      line-height: 1.2;
    }
    
    .stat-box-sub {
      font-size: 0.85rem;
      color: #a0aec0;
      margin-top: 3px;
    }
    
    .stat-box-total {
      font-size: 0.9rem;
      color: #718096;
      margin-top: 2px;
      font-weight: 600;
    }
    
    .mester-stat-box {
      width: 100%;
      max-width: 600px;
      height: 60px;
      margin: 10px auto 0 auto;
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 50%, #2b6cb0 100%);
      border: 3px solid #3182ce;
      color: white;
      padding: 0 20px;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .mester-stat-box::before {
      content: "üèÜ MASTER LEVEL";
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(0,0,0,0.2);
      padding: 4px 10px;
      font-size: 0.7rem;
      font-weight: bold;
      border-bottom-left-radius: 8px;
    }
    
    .mester-stat-box:hover {
      background: linear-gradient(135deg, #3182ce 0%, #2b6cb0 50%, #2c5282 100%);
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(49, 130, 206, 0.3);
    }
    
    .mester-stat-box.active {
      border-color: #f6e05e;
      background: linear-gradient(135deg, #4299e1 0%, #f6e05e 50%, #2b6cb0 100%);
      box-shadow: 0 8px 20px rgba(246, 224, 94, 0.4);
    }
    
    .mester-stat-box .stat-box-label {
      color: rgba(255, 255, 255, 0.95);
      font-size: 1.2rem;
      font-weight: 800;
      margin-bottom: 0;
      display: inline;
    }
    
    .mester-stat-box .stat-box-value {
      color: white;
      font-size: 1.8rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      display: inline;
      margin: 0 5px;
    }
    
    .mester-stat-box .stat-box-sub {
      color: rgba(255, 255, 255, 0.85);
      display: inline;
      margin-left: 10px;
    }
    
    .mester-stat-box .stat-box-total {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 700;
      display: inline;
      margin-left: 5px;
    }
    
    .mester-stat-box-content {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .cirkel-container {
      margin-top: 30px;
      display: none;
    }
    
    .cirkel-wrapper {
      background: white;
      border: 2px solid #4299e1;
      border-radius: 10px;
      padding: 25px;
      overflow-x: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }
    
    .cirkel-grid {
      display: grid;
      gap: 1px;
      margin: 20px auto;
      justify-content: center;
    }
    
    .cirkel {
      width: 25px;
      height: 25px;
      background: #4299e1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .cirkel-label {
      font-size: 10px;
      color: white;
      font-weight: bold;
    }
    
    .cirkel-explanation {
      text-align: center;
      margin-top: 15px;
      font-size: 1.1rem;
      color: #4a5568;
    }
    
    .cirkel-knapper {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .cirkel-knapper button {
      min-width: 180px;
      padding: 12px 20px;
    }
    
    .kolonne-help-container {
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 15px;
      padding: 25px;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    .kolonne-title {
      color: #2d3748;
      font-size: 1.3rem;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }
    
    .kolonne-visual {
      font-family: 'Courier New', monospace;
      font-size: 1.3rem;
      margin: 20px auto;
      padding: 20px;
      background: #f8fafc;
      border-radius: 8px;
      border: 2px solid #cbd5e0;
    }
    
    .step-explanation {
      background: #ebf8ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      border-left: 4px solid #4299e1;
    }
    
    .step-title {
      color: #2d3748;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .step-content {
      color: #4a5568;
      line-height: 1.5;
    }
    
    .hjaelp-container {
      max-height: 600px;
      overflow-y: auto;
      margin-top: 20px;
    }
    
    .close-hjaelp-btn {
      background: #f56565;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
    }
    
    .close-hjaelp-btn:hover {
      background: #e53e3e;
    }
    
    .step-number {
      display: inline-block;
      background: #4299e1;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      margin-right: 8px;
      font-weight: bold;
    }
    
    .tutor-btn {
      background: #9f7aea;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s;
      min-width: 150px;
    }
    
    .tutor-btn:hover {
      background: #805ad5;
      transform: translateY(-2px);
    }
    
    .gange-tabel-visual {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      gap: 1px;
      margin: 20px auto;
      max-width: 400px;
    }
    
    .gange-celle {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #cbd5e0;
      background: white;
      font-weight: bold;
      position: relative;
      font-size: 0.85rem;
    }
    
    .gange-celle.header {
      background: #4299e1;
      color: white;
      font-weight: bold;
    }
    
    .gange-celle.active {
      background: #c6f6d5;
      border-color: #48bb78;
      font-weight: bold;
      z-index: 2;
    }
    
    .gange-celle.hidden {
      background: #e2e8f0;
      color: #a0aec0;
    }
    
    @media (max-width: 768px) {
      .cirkel-grid {
        gap: 1px;
      }
      
      .cirkel {
        width: 20px;
        height: 20px;
      }
      
      .cirkel-label {
        font-size: 8px;
      }
      
      .cirkel-knapper {
        flex-direction: column;
        align-items: center;
      }
      
      .cirkel-knapper button {
        width: 90%;
        margin-bottom: 10px;
      }
      
      .input-group {
        flex-direction: column;
        align-items: center;
      }
      
      .input-group input,
      .input-group button {
        width: 90%;
        max-width: 250px;
        margin-bottom: 10px;
      }
      
      .kolonne-visual {
        font-size: 1.1rem;
        max-width: 90%;
        padding: 15px;
      }
      
      #hjaelpeKnapper {
        flex-direction: column;
        align-items: center;
      }
      
      #hjaelpeKnapper button {
        width: 100%;
        max-width: 250px;
      }
      
      .stats-grid {
        flex-direction: column;
        align-items: center;
      }
      
      .stat-box {
        width: 100%;
        max-width: 300px;
      }
      
      .mester-stat-box {
        max-width: 300px;
        height: auto;
        padding: 15px;
        flex-direction: column;
        gap: 5px;
      }
      
      .mester-stat-box-content {
        flex-direction: column;
        gap: 5px;
        text-align: center;
      }
      
      .mester-stat-box .stat-box-label,
      .mester-stat-box .stat-box-sub,
      .mester-stat-box .stat-box-value,
      .mester-stat-box .stat-box-total {
        display: block;
        margin: 2px 0;
      }
      
      .gange-tabel-visual {
        grid-template-columns: repeat(11, 1fr);
        max-width: 330px;
      }
      
      .gange-celle {
        width: 28px;
        height: 28px;
        font-size: 0.8rem;
      }
    }
    
    @media (min-width: 769px) and (max-width: 1024px) {
      .stats-grid {
        flex-wrap: wrap;
      }
      
      .stat-box {
        min-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-times"></i> Gange (Multiplikation)</h1>
      <p>L√¶r at gange tal sammen. Klik p√• et niveau for at starte!</p>
    </header>

    <div class="stats-grid" id="statsGrid"></div>

    <main>
      <div class="opgave-container">
        <div class="opgave-tekst" id="opgaveTekst"></div>
        
        <div class="input-group">
          <input type="number" id="svarInput" class="answer-input" placeholder="Dit svar" autofocus>
          <button onclick="tjekSvar()" class="button primary-btn">
            <i class="fas fa-check"></i> Tjek svar
          </button>
          <button onclick="nyOpgave()" class="button secondary-btn">
            <i class="fas fa-redo"></i> Ny opgave
          </button>
        </div>
        
        <div id="hjaelpeKnapper" style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;"></div>
      </div>
      
      <div id="cirkelContainer" class="cirkel-container">
        <h3>Cirkeltabel - Se hvad gangestykket betyder:</h3>
        <div class="cirkel-wrapper">
          <div id="cirkelGrid" class="cirkel-grid"></div>
          <div id="cirkelExplanation" class="cirkel-explanation"></div>
          <div class="cirkel-knapper"></div>
        </div>
      </div>
      
      <div id="gangeTabelContainer" class="kolonne-help-container" style="display: none;">
        <h3>Gange-tabel hj√¶lp:</h3>
        <div id="gangeTabel" class="gange-tabel-visual"></div>
      </div>
      
      <div id="hjaelpContainer" class="kolonne-help-container" style="display: none;"></div>
      
      <div id="feedback" class="feedback"></div>
      
      <div id="attemptsList" style="margin-top: 30px;">
        <h3>Dine seneste fors√∏g:</h3>
        <div id="attemptsContainer" style="margin-top: 10px;"></div>
      </div>
      
      <div style="text-align: center; margin-top: 40px;">
        <a href="../index.html" class="back-link">
          <i class="fas fa-arrow-left"></i> Tilbage til menuen
        </a>
      </div>
    </main>
  </div>

  <script>
    let currentDifficulty = "let";
    let currentTal1, currentTal2, correctAnswer;
    let attempts = [];

    let difficultyData = {
      let: { correctCount: 0, totalAttempts: 0 },
      mellem: { correctCount: 0, totalAttempts: 0 },
      svaer: { correctCount: 0, totalAttempts: 0 },
      ekspert: { correctCount: 0, totalAttempts: 0 },
      mester: { correctCount: 0, totalAttempts: 0 }
    };

    const difficultyInfo = {
      let: { 
        name: "Let", 
        range: "2-5",
        displayName: "Let (gange med 2, 3, 4, 5)",
        description: "L√¶rer grundl√¶ggende gangestykker"
      },
      mellem: { 
        name: "Mellem", 
        range: "2-10",
        displayName: "Mellem (gange med 2-10)",
        description: "Hele gangetabellen indtil 10"
      },
      svaer: { 
        name: "Sv√¶r", 
        range: "10-20",
        displayName: "Sv√¶r (10-20)",
        description: "Gang med st√∏rre tal, intro til kolonne"
      },
      ekspert: { 
        name: "Ekspert", 
        range: "20-99",
        displayName: "Ekspert (20-99)",
        description: "Tocifrede tal med kolonnemetode"
      },
      mester: { 
        name: "Mester", 
        range: "100-999",
        displayName: "Mester (100-999)",
        description: "Tricifrede tal med kompleks gange"
      }
    };

    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadUserData();
      updateStatsDisplay();
      genererOpgave();
      opdaterHjaelpeKnapper();
      
      document.getElementById('svarInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') tjekSvar();
      });
    });

    function loadUserData() {
      try {
        const savedData = localStorage.getItem('gangeData');
        if (savedData) {
          const data = JSON.parse(savedData);
          difficultyData = data.difficultyData || difficultyData;
          currentDifficulty = data.currentDifficulty || "let";
          attempts = data.attempts || [];
        }
      } catch (e) {
        console.log("Ingen tidligere gange data fundet");
      }
    }

    function saveUserData() {
      const data = {
        difficultyData: difficultyData,
        currentDifficulty: currentDifficulty,
        attempts: attempts.slice(0, 10)
      };
      localStorage.setItem('gangeData', JSON.stringify(data));
    }

    function updateStatsDisplay() {
      const statsGrid = document.getElementById('statsGrid');
      if (!statsGrid) return;
      
      let html = '';
      
      const firstFour = ['let', 'mellem', 'svaer', 'ekspert'];
      firstFour.forEach(key => {
        const info = difficultyInfo[key];
        const isActive = key === currentDifficulty;
        const correctCount = difficultyData[key].correctCount || 0;
        const totalAttempts = difficultyData[key].totalAttempts || 0;
        
        html += `
          <div class="stat-box ${isActive ? 'active' : ''}" 
               onclick="setDifficulty('${key}')"
               title="Klik for at spille ${info.displayName}">
            <div class="stat-box-label">${info.name}</div>
            <div class="stat-box-value">${correctCount}</div>
            <div class="stat-box-total">ud af ${totalAttempts}</div>
            <div class="stat-box-sub">${info.range}</div>
          </div>
        `;
      });
      
      const mesterInfo = difficultyInfo.mester;
      const mesterIsActive = currentDifficulty === "mester";
      const mesterCorrectCount = difficultyData.mester.correctCount || 0;
      const mesterTotalAttempts = difficultyData.mester.totalAttempts || 0;
      
      html += `
        <div class="stat-box mester-stat-box ${mesterIsActive ? 'active' : ''}" 
             onclick="setDifficulty('mester')"
             title="Klik for at spille ${mesterInfo.displayName} - Den ultimative udfordring!">
          <div class="mester-stat-box-content">
            <span class="stat-box-label">${mesterInfo.name}</span>
            <span class="stat-box-sub">(${mesterInfo.range})</span>
            <span class="stat-box-value">${mesterCorrectCount}</span>
            <span class="stat-box-total">ud af ${mesterTotalAttempts}</span>
          </div>
        </div>
      `;
      
      statsGrid.innerHTML = html;
    }

    function setDifficulty(difficulty) {
      currentDifficulty = difficulty;
      updateStatsDisplay();
      genererOpgave();
      opdaterHjaelpeKnapper();
      document.getElementById('cirkelContainer').style.display = 'none';
      document.getElementById('hjaelpContainer').style.display = 'none';
      document.getElementById('gangeTabelContainer').style.display = 'none';
      saveUserData();
    }

    function opdaterHjaelpeKnapper() {
      const knapContainer = document.getElementById('hjaelpeKnapper');
      
      if (currentDifficulty === "let") {
        knapContainer.innerHTML = `
          <button onclick="visCirkelTabel()" class="button" style="background: #4299e1; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-circle"></i> Vis cirkeltabel
          </button>
          <button onclick="visGangeTabel()" class="button" style="background: #90cdf4; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-table"></i> Gange-tabel
          </button>
          <button onclick="visSimpelHjaelp()" class="button" style="background: #9ae6b4; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-lightbulb"></i> Brug tabellerne
          </button>
          <button onclick="visMatematiktutor()" class="tutor-btn" style="flex: 1; min-width: 150px;">
            <i class="fas fa-chalkboard-teacher"></i> Matematiktutor
          </button>
        `;
        knapContainer.style.display = 'flex';
      } else if (currentDifficulty === "mellem") {
        knapContainer.innerHTML = `
          <button onclick="visCirkelTabel()" class="button" style="background: #4299e1; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-circle"></i> Vis cirkeltabel
          </button>
          <button onclick="visGangeTabel()" class="button" style="background: #90cdf4; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-table"></i> Gange-tabel
          </button>
          <button onclick="visSimpelHjaelp()" class="button" style="background: #9ae6b4; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-lightbulb"></i> Brug tabellerne
          </button>
          <button onclick="visMatematiktutor()" class="tutor-btn" style="flex: 1; min-width: 150px;">
            <i class="fas fa-chalkboard-teacher"></i> Matematiktutor
          </button>
        `;
        knapContainer.style.display = 'flex';
      } else if (currentDifficulty === "svaer") {
        knapContainer.innerHTML = `
          <button onclick="visSimpelHjaelp()" class="button" style="background: #9ae6b4; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-lightbulb"></i> Brug tabellerne
          </button>
          <button onclick="visKolonneHjaelp()" class="button" style="background: #90cdf4; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-calculator"></i> Gange i kolonner
          </button>
          <button onclick="visMatematiktutor()" class="tutor-btn" style="flex: 1; min-width: 150px;">
            <i class="fas fa-chalkboard-teacher"></i> Matematiktutor
          </button>
        `;
        knapContainer.style.display = 'flex';
      } else {
        knapContainer.innerHTML = `
          <button onclick="visKolonneHjaelp()" class="button" style="background: #90cdf4; color: white; flex: 1; min-width: 200px;">
            <i class="fas fa-calculator"></i> Gange i kolonner
          </button>
          <button onclick="visMatematiktutor()" class="tutor-btn" style="flex: 1; min-width: 200px;">
            <i class="fas fa-chalkboard-teacher"></i> Matematiktutor
          </button>
        `;
        knapContainer.style.display = 'flex';
      }
    }

    function genererOpgave() {
      switch(currentDifficulty) {
        case "let": 
          // Gange med 2, 3, 4, 5
          const letGangeTal = [2, 3, 4, 5];
          currentTal1 = letGangeTal[Math.floor(Math.random() * letGangeTal.length)];
          currentTal2 = Math.floor(Math.random() * 5) + 1; // 1-5
          break;
        case "mellem": 
          // Hele gangetabellen 1-10
          currentTal1 = Math.floor(Math.random() * 10) + 1; // 1-10
          currentTal2 = Math.floor(Math.random() * 10) + 1; // 1-10
          break;
        case "svaer": 
          // St√∏rre tal
          currentTal1 = Math.floor(Math.random() * 11) + 10; // 10-20
          currentTal2 = Math.floor(Math.random() * 10) + 1; // 1-10
          break;
        case "ekspert":
          // Tocifrede tal
          currentTal1 = Math.floor(Math.random() * 80) + 20; // 20-99
          currentTal2 = Math.floor(Math.random() * 80) + 20; // 20-99
          break;
        case "mester":
          // Tricifrede tal
          currentTal1 = Math.floor(Math.random() * 900) + 100; // 100-999
          currentTal2 = Math.floor(Math.random() * 900) + 100; // 100-999
          break;
        default: 
          currentTal1 = 2;
          currentTal2 = 3;
      }
      
      correctAnswer = currentTal1 * currentTal2;
      
      const opgaveTekst = document.getElementById('opgaveTekst');
      
      let gangeTips = '';
      if (currentDifficulty === "let" || currentDifficulty === "mellem") {
        gangeTips = `
          <div style="font-size: 0.9rem; color: #718096; background: #ebf8ff; padding: 8px; border-radius: 5px; margin-top: 5px;">
            üí° Tip: ${currentTal1} √ó ${currentTal2} betyder "${currentTal1} lagt sammen ${currentTal2} gange"
          </div>
        `;
      }
      
      opgaveTekst.innerHTML = `
        <div style="font-size: 1.4rem; margin-bottom: 10px;">
          Hvad er <span class="regnearter">${formatNumber(currentTal1)}</span> 
          <i class="fas fa-times" style="color: #4299e1; margin: 0 10px;"></i> 
          <span class="regnearter">${formatNumber(currentTal2)}</span> 
          ?
        </div>
        ${gangeTips}
        ${currentDifficulty === "ekspert" || currentDifficulty === "mester" ?

    function getSingleDigitMultiplicationSteps() {
      const num1Str = currentTal1.toString();
      const multiplier = currentTal2;
      let steps = "";
      let carry = 0;
      
      // Start fra h√∏jre (1'ere)
      for (let i = num1Str.length - 1; i >= 0; i--) {
        const digit = parseInt(num1Str[i]);
        const product = digit * multiplier + carry;
        const ones = product % 10;
        carry = Math.floor(product / 10);
        
        if (i === num1Str.length - 1) {
          steps += `‚Ä¢ ${digit} √ó ${multiplier} = ${product}`;
          if (product >= 10) {
            steps += ` (skriv ${ones}, husk ${carry} i mente)<br>`;
          } else {
            steps += `<br>`;
          }
        } else {
          steps += `‚Ä¢ ${digit} √ó ${multiplier} = ${digit * multiplier}`;
          if (carry > 0) {
            steps += ` plus ${carry} fra f√∏r = ${product}`;
          }
          steps += `<br>`;
        }
      }
      
      if (carry > 0) {
        steps += `‚Ä¢ Skriv ${carry} foran<br>`;
      }
      
      steps += `<br><strong>Eksempel med ${currentTal1} √ó ${multiplier}:</strong><br>`;
      
      // Vis et konkret eksempel
      if (num1Str.length === 3) {
        const hundreds = parseInt(num1Str[0]);
        const tens = parseInt(num1Str[1]);
        const ones = parseInt(num1Str[2]);
        
        steps += `
          ${ones} √ó ${multiplier} = ${ones * multiplier}<br>
          ${tens} √ó ${multiplier} = ${tens * multiplier}0 (fordi det er 10'ere)<br>
          ${hundreds} √ó ${multiplier} = ${hundreds * multiplier}00 (fordi det er 100'ere)<br>
          Plus det hele sammen: ${ones * multiplier} + ${tens * multiplier}0 + ${hundreds * multiplier}00
        `;
      } else if (num1Str.length === 2) {
        const tens = parseInt(num1Str[0]);
        const ones = parseInt(num1Str[1]);
        
        steps += `
          ${ones} √ó ${multiplier} = ${ones * multiplier}<br>
          ${tens} √ó ${multiplier} = ${tens * multiplier}0 (fordi det er 10'ere)<br>
          Plus det hele sammen: ${ones * multiplier} + ${tens * multiplier}0
        `;
      }
      
      return steps;
    }

    function getMultiplicationStep(digit, place) {
      const num1Str = currentTal1.toString();
      let steps = "";
      
      if (place === "1'ere") {
        steps = `${currentTal1} √ó ${digit}<br><br>`;
        steps += getSingleDigitMultiplicationStepsForDigit(digit);
      } else if (place === "10'ere") {
        steps = `${currentTal1} √ó ${digit}0 (fordi det er 10'ere)<br><br>`;
        steps += getSingleDigitMultiplicationStepsForDigit(digit);
        steps += `<br>Husk at s√¶tte et 0 efter resultatet, fordi du ganger med 10'ere.`;
      } else if (place === "100'ere") {
        steps = `${currentTal1} √ó ${digit}00 (fordi det er 100'ere)<br><br>`;
        steps += getSingleDigitMultiplicationStepsForDigit(digit);
        steps += `<br>Husk at s√¶tte to 0'er efter resultatet, fordi du ganger med 100'ere.`;
      }
      
      return steps;
    }

          ${hundreds} √ó ${digit} = ${hundreds * digit} (husk at det er 100'ere, s√• det giver ${hundreds * digit}00)<br>
        `;
      } else if (num1Str.length === 2) {

        steps += `

        `;
      }
      
      return steps;
    }

        showFeedback('Skriv venligst et tal f√∏r du tjekker svar', false);
        return;
      }
      
      const tolerance = 0.01;
      const isCorrect = Math.abs(brugerSvar - correctAnswer) < tolerance;
      
      difficultyData[currentDifficulty].totalAttempts = (difficultyData[currentDifficulty].totalAttempts || 0) + 1;
      
      attempts.unshift({
        opgave: `${formatNumber(currentTal1)} √ó ${formatNumber(currentTal2)}`,
        svar: formatNumber(brugerSvar),
        korrekt: isCorrect,
        tid: new Date().toLocaleTimeString(),
        difficulty: currentDifficulty
      });
      
      if (attempts.length > 5) attempts.pop();
      visForsog();
      skjulHjaelp();
      
      if (isCorrect) {
        difficultyData[currentDifficulty].correctCount++;
        showFeedback(`‚úÖ Fantastisk! ${formatNumber(currentTal1)} √ó ${formatNumber(currentTal2)} = ${formatNumber(correctAnswer)}`, true);
        saveUserData();
        updateStatsDisplay();
        
        setTimeout(() => {
          genererOpgave();
        }, 1500);
        
      } else {
        showFeedback(`‚ùå ${formatNumber(brugerSvar)} er ikke rigtigt. Pr√∏v igen!`, false);
        saveUserData();
        updateStatsDisplay();
      }
    }

    function nyOpgave() {
      genererOpgave();
      document.getElementById('feedback').textContent = '';
      document.getElementById('feedback').className = 'feedback';
      skjulHjaelp();
    }

    function visForsog() {
      const container = document.getElementById('attemptsContainer');
      if (!container) return;
      
      let html = '';
      attempts.forEach((attempt, index) => {
        const difficultyNames = {
          let: "Let",
          mellem: "Mellem",
          svaer: "Sv√¶r",
          ekspert: "Ekspert",
          mester: "Mester"
        };
        
        html += `
          <div style="padding: 10px; margin: 5px 0; background: ${attempt.korrekt ? '#c6f6d5' : '#fed7d7'}; border-radius: 5px; display: flex; justify-content: space-between; align-items: center;">
            <div>
              ${attempt.opgave} = ${attempt.svar} 
              ${attempt.korrekt ? '‚úÖ' : '‚ùå'}
              <small style="color: #718096; margin-left: 10px;">${difficultyNames[attempt.difficulty]}</small>
            </div>
            <small style="color: #718096;">${attempt.tid}</small>
          </div>
        `;
      });
      
      container.innerHTML = html || '<p>Ingen fors√∏g endnu...</p>';
    }

    function visMatematiktutor() {
      const videoURL = "https://www.youtube.com/watch?v=RVYwunbpMHA";
      window.open(videoURL, '_blank');
    }

    function showFeedback(message, isSuccess) {
      const feedback = document.getElementById('feedback');
      feedback.innerHTML = message;
      feedback.className = isSuccess ? 'feedback success' : 'feedback error';
      feedback.style.display = 'block';
      
      if (!isSuccess) {
        setTimeout(() => {
          feedback.style.display = 'none';
        }, 3000);
      }
    }

    visForsog();
  </script>
