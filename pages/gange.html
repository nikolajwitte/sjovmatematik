<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gange - Sjov Matematik</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .stats-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
    }
    
    .stat-box {
      background: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: 3px solid #e2e8f0;
      transition: all 0.3s;
      cursor: pointer;
      flex: 1;
      min-width: 150px;
      max-width: 200px;
    }
    
    .stat-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .stat-box.active {
      border-color: #4299e1;
      background: #ebf8ff;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(66, 153, 225, 0.2);
    }
    
    .stat-box-label {
      font-size: 1rem;
      color: #718096;
      margin-bottom: 8px;
      font-weight: 700;
    }
    
    .stat-box-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: #2d3748;
      line-height: 1.2;
    }
    
    .stat-box-sub {
      font-size: 0.85rem;
      color: #a0aec0;
      margin-top: 3px;
    }
    
    .stat-box-total {
      font-size: 0.9rem;
      color: #718096;
      margin-top: 2px;
      font-weight: 600;
    }
    
    .mester-stat-box {
      width: 100%;
      max-width: 600px;
      height: 60px;
      margin: 10px auto 0 auto;
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 50%, #2b6cb0 100%);
      border: 3px solid #3182ce;
      color: white;
      padding: 0 20px;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .mester-stat-box::before {
      content: "üèÜ MASTER LEVEL";
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(0,0,0,0.2);
      padding: 4px 10px;
      font-size: 0.7rem;
      font-weight: bold;
      border-bottom-left-radius: 8px;
    }
    
    .mester-stat-box:hover {
      background: linear-gradient(135deg, #3182ce 0%, #2b6cb0 50%, #2c5282 100%);
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(49, 130, 206, 0.3);
    }
    
    .mester-stat-box.active {
      border-color: #f6e05e;
      background: linear-gradient(135deg, #4299e1 0%, #f6e05e 50%, #2b6cb0 100%);
      box-shadow: 0 8px 20px rgba(246, 224, 94, 0.4);
    }
    
    .mester-stat-box .stat-box-label {
      color: rgba(255, 255, 255, 0.95);
      font-size: 1.2rem;
      font-weight: 800;
      margin-bottom: 0;
      display: inline;
    }
    
    .mester-stat-box .stat-box-value {
      color: white;
      font-size: 1.8rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      display: inline;
      margin: 0 5px;
    }
    
    .mester-stat-box .stat-box-sub {
      color: rgba(255, 255, 255, 0.85);
      display: inline;
      margin-left: 10px;
    }
    
    .mester-stat-box .stat-box-total {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 700;
      display: inline;
      margin-left: 5px;
    }
    
    .mester-stat-box-content {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .punkter-visual-container {
      margin-top: 30px;
      display: none;
    }
    
    .punkter-wrapper {
      background: white;
      border: 2px solid #4299e1;
      border-radius: 10px;
      padding: 25px;
      overflow-x: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }
    
    .punkter-grid {
      display: grid;
      gap: 5px;
      margin: 20px auto;
      justify-content: center;
    }
    
    .punkt {
      width: 25px;
      height: 25px;
      background: #4299e1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }
    
    .punkter-explanation {
      text-align: center;
      margin-top: 15px;
      font-size: 1.1rem;
      color: #4a5568;
    }
    
    .punkter-knapper {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .punkter-knapper button {
      min-width: 180px;
      padding: 12px 20px;
    }
    
    .kolonne-help-container {
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 15px;
      padding: 25px;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    .kolonne-title {
      color: #2d3748;
      font-size: 1.3rem;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }
    
    .kolonne-visual {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
      font-family: 'Courier New', monospace;
      font-size: 1.4rem;
      margin: 0 auto;
      max-width: 700px;
      padding: 15px;
      background: #f8fafc;
      border-radius: 8px;
    }
    
    .kolonne-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .kolonne-digit {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #cbd5e0;
      border-radius: 5px;
      background: white;
      position: relative;
    }
    
    .kolonne-digit.empty {
      background: #f7fafc;
      border: 1px dashed #cbd5e0;
    }
    
    .kolonne-digit.carry {
      background: #fed7d7;
      border-color: #f56565;
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }
    
    .kolonne-digit.highlight {
      background: #bee3f8;
      border-color: #4299e1;
      font-weight: bold;
    }
    
    .kolonne-operator {
      color: #4299e1;
      font-weight: bold;
      margin-right: 10px;
      width: 45px;
      text-align: center;
    }
    
    .kolonne-line {
      border-top: 2px solid #4a5568;
      margin: 10px 0;
      width: 100%;
    }
    
    .step-explanation {
      background: #ebf8ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      border-left: 4px solid #4299e1;
    }
    
    .step-title {
      color: #2d3748;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .step-content {
      color: #4a5568;
      line-height: 1.5;
    }
    
    .hjaelp-container {
      max-height: 600px;
      overflow-y: auto;
      margin-top: 20px;
    }
    
    .close-hjaelp-btn {
      background: #f56565;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
    }
    
    .close-hjaelp-btn:hover {
      background: #e53e3e;
    }
    
    .step-number {
      display: inline-block;
      background: #4299e1;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      margin-right: 8px;
      font-weight: bold;
    }
    
    .tutor-btn {
      background: #9f7aea;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s;
      min-width: 150px;
    }
    
    .tutor-btn:hover {
      background: #805ad5;
      transform: translateY(-2px);
    }
    
    .gange-tabel-visual {
      display: grid;
      grid-template-columns: repeat(13, 1fr);
      gap: 5px;
      margin: 20px auto;
      max-width: 700px;
    }
    
    .gange-celle {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #cbd5e0;
      background: white;
      font-weight: bold;
      position: relative;
    }
    
    .gange-celle.header {
      background: #4299e1;
      color: white;
      font-weight: bold;
    }
    
    .gange-celle.active {
      background: #c6f6d5;
      border-color: #48bb78;
      font-weight: bold;
      transform: scale(1.1);
      z-index: 2;
    }
    
    .gange-celle.result {
      background: #fed7d7;
      border-color: #f56565;
      font-weight: bold;
    }
    
    @media (max-width: 768px) {
      .punkter-grid {
        gap: 3px;
      }
      
      .punkt {
        width: 20px;
        height: 20px;
        font-size: 10px;
      }
      
      .punkter-knapper {
        flex-direction: column;
        align-items: center;
      }
      
      .punkter-knapper button {
        width: 90%;
        margin-bottom: 10px;
      }
      
      .input-group {
        flex-direction: column;
        align-items: center;
      }
      
      .input-group input,
      .input-group button {
        width: 90%;
        max-width: 250px;
        margin-bottom: 10px;
      }
      
      .kolonne-visual {
        font-size: 1.1rem;
        max-width: 95%;
        overflow-x: auto;
      }
      
      .kolonne-digit {
        width: 35px;
        height: 35px;
        min-width: 35px;
      }
      
      .kolonne-operator {
        width: 35px;
        min-width: 35px;
      }
      
      #hjaelpeKnapper {
        flex-direction: column;
        align-items: center;
      }
      
      #hjaelpeKnapper button {
        width: 100%;
        max-width: 250px;
      }
      
      .stats-grid {
        flex-direction: column;
        align-items: center;
      }
      
      .stat-box {
        width: 100%;
        max-width: 300px;
      }
      
      .mester-stat-box {
        max-width: 300px;
        height: auto;
        padding: 15px;
        flex-direction: column;
        gap: 5px;
      }
      
      .mester-stat-box-content {
        flex-direction: column;
        gap: 5px;
        text-align: center;
      }
      
      .mester-stat-box .stat-box-label,
      .mester-stat-box .stat-box-sub,
      .mester-stat-box .stat-box-value,
      .mester-stat-box .stat-box-total {
        display: block;
        margin: 2px 0;
      }
      
      .gange-tabel-visual {
        grid-template-columns: repeat(7, 1fr);
        max-width: 300px;
      }
      
      .gange-celle {
        width: 30px;
        height: 30px;
        font-size: 0.9rem;
      }
    }
    
    @media (min-width: 769px) and (max-width: 1024px) {
      .stats-grid {
        flex-wrap: wrap;
      }
      
      .stat-box {
        min-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-times"></i> Gange (Multiplikation)</h1>
      <p>L√¶r at gange tal sammen. Klik p√• et niveau for at starte!</p>
    </header>

    <div class="stats-grid" id="statsGrid"></div>

    <main>
      <div class="opgave-container">
        <div class="opgave-tekst" id="opgaveTekst"></div>
        
        <div class="input-group">
          <input type="number" id="svarInput" class="answer-input" placeholder="Dit svar" autofocus>
          <button onclick="tjekSvar()" class="button primary-btn">
            <i class="fas fa-check"></i> Tjek svar
          </button>
          <button onclick="nyOpgave()" class="button secondary-btn">
            <i class="fas fa-redo"></i> Ny opgave
          </button>
        </div>
        
        <div id="hjaelpeKnapper" style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;"></div>
      </div>
      
      <div id="punkterContainer" class="punkter-visual-container">
        <h3>Punkter - Visualiser gangestykket:</h3>
        <div class="punkter-wrapper">
          <div id="punkterGrid" class="punkter-grid"></div>
          <div id="punkterExplanation" class="punkter-explanation"></div>
          <div class="punkter-knapper"></div>
        </div>
      </div>
      
      <div id="gangeTabelContainer" class="kolonne-help-container" style="display: none;">
        <h3>Gange-tabel hj√¶lp:</h3>
        <div id="gangeTabel" class="gange-tabel-visual"></div>
      </div>
      
      <div id="hjaelpContainer" class="kolonne-help-container" style="display: none;"></div>
      
      <div id="feedback" class="feedback"></div>
      
      <div id="attemptsList" style="margin-top: 30px;">
        <h3>Dine seneste fors√∏g:</h3>
        <div id="attemptsContainer" style="margin-top: 10px;"></div>
      </div>
      
      <div style="text-align: center; margin-top: 40px;">
        <a href="../index.html" class="back-link">
          <i class="fas fa-arrow-left"></i> Tilbage til menuen
        </a>
      </div>
    </main>
  </div>

  <script>
    let currentDifficulty = "let";
    let currentTal1, currentTal2, correctAnswer;
    let attempts = [];
    let animationActive = false;

    let difficultyData = {
      let: { correctCount: 0, totalAttempts: 0 },
      mellem: { correctCount: 0, totalAttempts: 0 },
      svaer: { correctCount: 0, totalAttempts: 0 },
      ekspert: { correctCount: 0, totalAttempts: 0 },
      mester: { correctCount: 0, totalAttempts: 0 }
    };

    const difficultyInfo = {
      let: { 
        name: "Let", 
        range: "2-5",
        displayName: "Let (gange med 2, 3, 4, 5)",
        description: "L√¶rer grundl√¶ggende gangestykker"
      },
      mellem: { 
        name: "Mellem", 
        range: "2-10",
        displayName: "Mellem (gange med 2-10)",
        description: "Hele gangetabellen indtil 10"
      },
      svaer: { 
        name: "Sv√¶r", 
        range: "10-20",
        displayName: "Sv√¶r (10-20)",
        description: "Gang med st√∏rre tal, intro til kolonne"
      },
      ekspert: { 
        name: "Ekspert", 
        range: "20-99",
        displayName: "Ekspert (20-99)",
        description: "Tocifrede tal med kolonnemetode"
      },
      mester: { 
        name: "Mester", 
        range: "100-999",
        displayName: "Mester (100-999)",
        description: "Tricifrede tal med kompleks gange"
      }
    };

    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadUserData();
      updateStatsDisplay();
      genererOpgave();
      opdaterHjaelpeKnapper();
      
      document.getElementById('svarInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') tjekSvar();
      });
    });

    function loadUserData() {
      try {
        const savedData = localStorage.getItem('gangeData');
        if (savedData) {
          const data = JSON.parse(savedData);
          difficultyData = data.difficultyData || difficultyData;
          currentDifficulty = data.currentDifficulty || "let";
          attempts = data.attempts || [];
        }
      } catch (e) {
        console.log("Ingen tidligere gange data fundet");
      }
    }

    function saveUserData() {
      const data = {
        difficultyData: difficultyData,
        currentDifficulty: currentDifficulty,
        attempts: attempts.slice(0, 10)
      };
      localStorage.setItem('gangeData', JSON.stringify(data));
    }

    function updateStatsDisplay() {
      const statsGrid = document.getElementById('statsGrid');
      if (!statsGrid) return;
      
      let html = '';
      
      const firstFour = ['let', 'mellem', 'svaer', 'ekspert'];
      firstFour.forEach(key => {
        const info = difficultyInfo[key];
        const isActive = key === currentDifficulty;
        const correctCount = difficultyData[key].correctCount || 0;
        const totalAttempts = difficultyData[key].totalAttempts || 0;
        
        html += `
          <div class="stat-box ${isActive ? 'active' : ''}" 
               onclick="setDifficulty('${key}')"
               title="Klik for at spille ${info.displayName}">
            <div class="stat-box-label">${info.name}</div>
            <div class="stat-box-value">${correctCount}</div>
            <div class="stat-box-total">ud af ${totalAttempts}</div>
            <div class="stat-box-sub">${info.range}</div>
          </div>
        `;
      });
      
      const mesterInfo = difficultyInfo.mester;
      const mesterIsActive = currentDifficulty === "mester";
      const mesterCorrectCount = difficultyData.mester.correctCount || 0;
      const mesterTotalAttempts = difficultyData.mester.totalAttempts || 0;
      
      html += `
        <div class="stat-box mester-stat-box ${mesterIsActive ? 'active' : ''}" 
             onclick="setDifficulty('mester')"
             title="Klik for at spille ${mesterInfo.displayName} - Den ultimative udfordring!">
          <div class="mester-stat-box-content">
            <span class="stat-box-label">${mesterInfo.name}</span>
            <span class="stat-box-sub">(${mesterInfo.range})</span>
            <span class="stat-box-value">${mesterCorrectCount}</span>
            <span class="stat-box-total">ud af ${mesterTotalAttempts}</span>
          </div>
        </div>
      `;
      
      statsGrid.innerHTML = html;
    }

    function setDifficulty(difficulty) {
      currentDifficulty = difficulty;
      updateStatsDisplay();
      genererOpgave();
      opdaterHjaelpeKnapper();
      document.getElementById('punkterContainer').style.display = 'none';
      document.getElementById('hjaelpContainer').style.display = 'none';
      document.getElementById('gangeTabelContainer').style.display = 'none';
      saveUserData();
    }

    function opdaterHjaelpeKnapper() {
      const knapContainer = document.getElementById('hjaelpeKnapper');
      
      if (currentDifficulty === "let") {
        knapContainer.innerHTML = `
          <button onclick="visPunkter()" class="button" style="background: #4299e1; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-th"></i> Vis med punkter
          </button>
          <button onclick="visGangeTabel()" class="button" style="background: #90cdf4; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-table"></i> Gange-tabel
          </button>
          <button onclick="visSimpelHjaelp()" class="button" style="background: #9ae6b4; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-lightbulb"></i> T√¶l op strategi
          </button>
          <button onclick="visMatematiktutor()" class="tutor-btn" style="flex: 1; min-width: 150px;">
            <i class="fas fa-chalkboard-teacher"></i> Matematiktutor
          </button>
        `;
        knapContainer.style.display = 'flex';
      } else if (currentDifficulty === "mellem") {
        knapContainer.innerHTML = `
          <button onclick="visPunkter()" class="button" style="background: #4299e1; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-th"></i> Vis med punkter
          </button>
          <button onclick="visGangeTabel()" class="button" style="background: #90cdf4; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-table"></i> Gange-tabel
          </button>
          <button onclick="visSimpelHjaelp()" class="button" style="background: #9ae6b4; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-lightbulb"></i> T√¶l op strategi
          </button>
          <button onclick="visMatematiktutor()" class="tutor-btn" style="flex: 1; min-width: 150px;">
            <i class="fas fa-chalkboard-teacher"></i> Matematiktutor
          </button>
        `;
        knapContainer.style.display = 'flex';
      } else if (currentDifficulty === "svaer") {
        knapContainer.innerHTML = `
          <button onclick="visSimpelHjaelp()" class="button" style="background: #9ae6b4; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-lightbulb"></i> T√¶l op strategi
          </button>
          <button onclick="visKolonneHjaelp()" class="button" style="background: #90cdf4; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-calculator"></i> Kolonnehj√¶lp
          </button>
          <button onclick="visMatematiktutor()" class="tutor-btn" style="flex: 1; min-width: 150px;">
            <i class="fas fa-chalkboard-teacher"></i> Matematiktutor
          </button>
        `;
        knapContainer.style.display = 'flex';
      } else {
        knapContainer.innerHTML = `
          <button onclick="visKolonneHjaelp()" class="button" style="background: #90cdf4; color: white; flex: 1; min-width: 200px;">
            <i class="fas fa-calculator"></i> Kolonnehj√¶lp
          </button>
          <button onclick="visMatematiktutor()" class="tutor-btn" style="flex: 1; min-width: 200px;">
            <i class="fas fa-chalkboard-teacher"></i> Matematiktutor
          </button>
        `;
        knapContainer.style.display = 'flex';
      }
    }

    function genererOpgave() {
      switch(currentDifficulty) {
        case "let": 
          // Gange med 2, 3, 4, 5
          const letGangeTal = [2, 3, 4, 5];
          currentTal1 = letGangeTal[Math.floor(Math.random() * letGangeTal.length)];
          currentTal2 = Math.floor(Math.random() * 5) + 1; // 1-5
          break;
        case "mellem": 
          // Hele gangetabellen 1-10
          currentTal1 = Math.floor(Math.random() * 10) + 1; // 1-10
          currentTal2 = Math.floor(Math.random() * 10) + 1; // 1-10
          break;
        case "svaer": 
          // St√∏rre tal, men stadig overskuelige
          currentTal1 = Math.floor(Math.random() * 11) + 10; // 10-20
          currentTal2 = Math.floor(Math.random() * 5) + 1; // 1-5
          break;
        case "ekspert":
          // Tocifrede tal
          currentTal1 = Math.floor(Math.random() * 80) + 20; // 20-99
          currentTal2 = Math.floor(Math.random() * 9) + 2; // 2-10

        korrekt: isCorrect,
        tid: new Date().toLocaleTimeString(),
        difficulty: currentDifficulty

      if (attempts.length > 5) attempts.pop();
      visForsog();
      skjulHjaelp();
      
      if (isCorrect) {
        difficultyData[currentDifficulty].correctCount++;
        showFeedback(`‚úÖ Fantastisk! ${formatNumber(currentTal1)} √ó ${formatNumber(currentTal2)} = ${formatNumber(correctAnswer)}`, true);
