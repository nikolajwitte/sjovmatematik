<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Division - Sjov Matematik</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ===== SAMME √ÜSTETIK SOM GANGE.HTML ===== */
    .stats-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
    }
    
    .stat-box {
      background: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: 3px solid #e2e8f0;
      transition: all 0.3s;
      cursor: pointer;
      flex: 1;
      min-width: 150px;
      max-width: 200px;
    }
    
    .stat-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .stat-box.active {
      border-color: #9f7aea;
      background: #f3e8ff;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(159, 122, 234, 0.2);
    }
    
    .stat-box-label {
      font-size: 1rem;
      color: #718096;
      margin-bottom: 8px;
      font-weight: 700;
    }
    
    .stat-box-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: #2d3748;
      line-height: 1.2;
    }
    
    .stat-box-sub {
      font-size: 0.85rem;
      color: #a0aec0;
      margin-top: 3px;
    }
    
    .stat-box-total {
      font-size: 0.9rem;
      color: #718096;
      margin-top: 2px;
      font-weight: 600;
    }
    
    .mester-stat-box {
      width: 100%;
      max-width: 600px;
      height: 60px;
      margin: 10px auto 0 auto;
      background: linear-gradient(135deg, #9f7aea 0%, #805ad5 50%, #6b46c1 100%);
      border: 3px solid #805ad5;
      color: white;
      padding: 0 20px;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .mester-stat-box::before {
      content: "üèÜ MASTER LEVEL";
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(0,0,0,0.2);
      padding: 4px 10px;
      font-size: 0.7rem;
      font-weight: bold;
      border-bottom-left-radius: 8px;
    }
    
    .mester-stat-box .stat-box-label {
      color: rgba(255, 255, 255, 0.95);
      font-size: 1.2rem;
      font-weight: 800;
      margin-bottom: 0;
      display: inline;
    }
    
    .mester-stat-box .stat-box-value {
      color: white;
      font-size: 1.8rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      display: inline;
      margin: 0 5px;
    }
    
    .mester-stat-box-content {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    /* ===== SLIKKEPINDSMETODEN - KORREKT LODRET OPSTILLING ===== */
    .slikkepind-container {
      background: white;
      border: 3px solid #F59E0B;
      border-radius: 20px;
      padding: 30px;
      margin: 20px 0;
      box-shadow: 0 10px 20px rgba(245, 158, 11, 0.1);
    }
    
    .slikkepind-title {
      color: #F59E0B;
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    
    /* SLIKKEPIND-VISUALISERING - PR√ÜCIS SOM DIN BESKRIVELSE */
    .slikkepind-visual {
      display: flex;
      justify-content: center;
      margin: 20px 0 40px 0;
      font-family: 'Courier New', monospace;
    }
    
    .slikkepind {
      display: flex;
      align-items: flex-start;
      background: #fff9e6;
      padding: 30px 40px;
      border-radius: 20px;
      border: 2px solid #F59E0B;
      box-shadow: 0 8px 0 rgba(245, 158, 11, 0.2);
    }
    
    /* DIVISOR I CIRKEL - TOPPEN AF SLIKKEPINDEN */
    .divisor-cirkel {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #F59E0B 0%, #FBBF24 100%);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-weight: bold;
      margin-right: 15px;
      box-shadow: 0 6px 0 #B45309, 0 8px 12px rgba(0,0,0,0.2);
      border: 3px solid white;
      position: relative;
      top: -10px;
    }
    
    /* LODRET PIND (|) */
    .lodret-pind-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 25px;
    }
    
    .pind-top {
      width: 8px;
      height: 20px;
      background: #8B5A2B;
      border-radius: 4px 4px 0 0;
    }
    
    .pind-midt {
      width: 8px;
      height: 220px;
      background: linear-gradient(to bottom, #8B5A2B, #5D3A1A);
      box-shadow: 2px 0 0 #3B2A1A;
    }
    
    .pind-bund {
      width: 20px;
      height: 20px;
      background: #8B5A2B;
      border-radius: 50%;
      box-shadow: 0 4px 0 #5D3A1A;
      margin-top: -2px;
    }
    
    /* VENSTRE SIDE - CIFRE OVER HINANDEN (LODRET) */
    .venstre-side {
      display: flex;
      flex-direction: column;
      margin-right: 30px;
    }
    
    .dividend-linje {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      height: 50px;
    }
    
    .ciffer-venstre {
      display: inline-block;
      background: white;
      padding: 8px 16px;
      border: 3px solid #F59E0B;
      border-radius: 12px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #2d3748;
      box-shadow: 0 4px 0 #B45309;
      min-width: 60px;
      text-align: center;
    }
    
    /* H√òJRE SIDE - RESULTAT NED LANGES PINDEN */
    .hoejre-side {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    .resultat-linje {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      height: 50px;
    }
    
    .ciffer-hoejre {
      display: inline-block;
      background: #F59E0B;
      color: white;
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 4px 0 #B45309;
      min-width: 60px;
      text-align: center;
    }
    
    .komma-tegn {
      font-size: 2.2rem;
      font-weight: bold;
      color: #F59E0B;
      margin-right: 10px;
    }
    
    .decimal-ciffer {
      display: inline-block;
      background: #F59E0B;
      color: white;
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 4px 0 #B45309;
      min-width: 60px;
      text-align: center;
    }
    
    .rest-tekst {
      color: #F59E0B;
      font-weight: bold;
      font-size: 1.3rem;
      margin-left: 15px;
    }
    
    /* TRIN-FOR-TRIN FORKLARING */
    .trin-for-trin {
      margin-top: 30px;
      background: #f8fafc;
      padding: 25px;
      border-radius: 15px;
      border-left: 8px solid #F59E0B;
    }
    
    .trin {
      display: flex;
      margin-bottom: 25px;
      align-items: flex-start;
    }
    
    .trin-cirkel {
      display: inline-block;
      background: #F59E0B;
      color: white;

      height: 35px;
      border-radius: 50%;
      text-align: center;
      line-height: 35px;
      font-weight: bold;
      font-size: 1.2rem;

      flex-shrink: 0;
      box-shadow: 0 3px 0 #B45309;
    }
    
    .trin-indhold {
      flex: 1;
    }
    
    .trin-indhold p {
      margin: 8px 0;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    
    .regnestykke-boks {
      background: #fff3cd;
      padding: 12px 20px;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      display: inline-block;
      margin: 10px 0;
      border-left: 4px solid #F59E0B;
    }
    
    .opsaetning-boks {
      background: #f3e8ff;
      padding: 15px 25px;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      display: inline-block;
      border-left: 4px solid #9f7aea;
    }
    
    .huskeregel {
      background: #fff3cd;
      padding: 20px;
      border-radius: 12px;
      margin-top: 25px;
      border: 2px dashed #F59E0B;
    }
    
    .fire-trin {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 15px;
    }
    
    .trin-kort {
      background: #F59E0B;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 4px 0 #B45309;
    }
    
    /* LUK-KNAP */
    .close-hjaelp-btn {
      background: #f56565;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.2s;
    }
    
    .close-hjaelp-btn:hover {
      background: #e53e3e;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(229, 62, 62, 0.3);
    }
    
    /* TUTOR KNAP */
    .tutor-btn {
      background: #9f7aea;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }
    
    .tutor-btn:hover {
      background: #805ad5;
      transform: translateY(-2px);
    }
    
    /* INPUT FELTER */
    .input-group {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .answer-input {
      padding: 12px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1.2rem;
      width: 200px;
    }
    
    .answer-input:focus {
      border-color: #9f7aea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(159, 122, 234, 0.2);
    }
    
    .button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .primary-btn {
      background: #9f7aea;
      color: white;
    }
    
    .primary-btn:hover {
      background: #805ad5;
      transform: translateY(-2px);
    }
    
    .secondary-btn {
      background: #e2e8f0;
      color: #4a5568;
    }
    
    .svar-med-rest {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }
    
    .rest-input-gruppe {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fffaf0;
      padding: 10px 15px;
      border-radius: 10px;
      border: 2px solid #FBBF24;
    }
    
    .rest-input {
      width: 80px;
      padding: 12px;
      border: 2px solid #FBBF24;
      border-radius: 8px;
      font-size: 1.1rem;
    }
    
    .rest-label {
      font-weight: bold;
      color: #F59E0B;
      font-size: 1.1rem;
    }
    
    .feedback {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
    }
    
    .feedback.success {
      background: #c6f6d5;
      color: #276749;
      border: 2px solid #48bb78;
      display: block;
    }
    
    .feedback.error {
      background: #fed7d7;
      color: #c53030;
      border: 2px solid #f56565;
      display: block;
    }
    
    .opgave-tekst {
      font-size: 2rem;
      text-align: center;
      margin: 30px 0;
      color: #2d3748;
    }
    
    @media (max-width: 768px) {
      .slikkepind {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      
      .divisor-cirkel {

      .pind-midt {
        height: 180px;
      }
      
      .venstre-side, .hoejre-side {
        margin-right: 0;

      }

<body>
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-divide"></i> Division (:)</h1>
      <p>L√¶r at dele tal med SLIKKEPINDSMETODEN</p>
    </header>

    <div class="stats-grid" id="statsGrid"></div>

    <main>
      <div class="opgave-container">
        <div class="opgave-tekst" id="opgaveTekst"></div>
        <div id="inputContainer"></div>
        <div id="hjaelpeKnapper" style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;"></div>
      </div>
      
      <!-- SLIKKEPINDSMETODEN - KUN TIL MELLEM, SV√ÜR, EKSPERT, MESTER -->
      <div id="slikkepindContainer" class="slikkepind-container" style="display: none;">
        <div class="slikkepind-title">
          <i class="fas fa-chart-line"></i> SLIKKEPINDSMETODEN
        </div>
        <div id="slikkepindIndhold"></div>
        <div style="text-align: center; margin-top: 25px;">
          <button onclick="skjulSlikkepind()" class="close-hjaelp-btn">
            <i class="fas fa-times"></i> Luk hj√¶lp
          </button>
        </div>
      </div>
      
      <!-- GRUPPER - KUN TIL LET -->
      <div id="cirkelContainer" class="cirkel-container" style="display: none;">
        <h3><i class="fas fa-circle"></i> Grupper - Se hvad division betyder:</h3>
        <div class="cirkel-wrapper">
          <div id="grupperVisual" class="grupper-container"></div>
          <div id="cirkelExplanation" style="text-align: center; margin-top: 20px;"></div>
          <div style="text-align: center; margin-top: 25px;">
            <button onclick="skjulGrupper()" class="close-hjaelp-btn">
              <i class="fas fa-times"></i> Luk grupper
            </button>
          </div>
        </div>
      </div>
      
      <div id="feedback" class="feedback"></div>
      
      <div id="attemptsList" style="margin-top: 30px;">
        <h3>Dine seneste fors√∏g:</h3>
        <div id="attemptsContainer" style="margin-top: 10px;"></div>
      </div>
      
      <div style="text-align: center; margin-top: 40px;">
        <a href="../index.html" class="back-link">
          <i class="fas fa-arrow-left"></i> Tilbage til menuen
        </a>
      </div>
    </main>
  </div>

  <script>
    let currentDifficulty = "let";
    let currentDividend, currentDivisor, correctAnswer, correctRest;
    let attempts = [];

    let difficultyData = {
      let: { correctCount: 0, totalAttempts: 0 },
      mellem: { correctCount: 0, totalAttempts: 0 },
      svaer: { correctCount: 0, totalAttempts: 0 },
      ekspert: { correctCount: 0, totalAttempts: 0 },
      mester: { correctCount: 0, totalAttempts: 0 }
    };

    const difficultyInfo = {
      let: { name: "Let", range: "2,3,4,5" },
      mellem: { name: "Mellem", range: "1-10" },
      svaer: { name: "Sv√¶r", range: "med rest" },
      ekspert: { name: "Ekspert", range: "decimal (max 2)" },
      mester: { name: "Mester", range: "store decimal" }
    };

    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function formatDecimal(num) {
      return num.toFixed(2).replace('.', ',');
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadUserData();
      updateStatsDisplay();
      genererOpgave();
      opdaterHjaelpeKnapper();
    });

    function loadUserData() {
      try {
        const savedData = localStorage.getItem('divisionDataSlikkepindFinal');
        if (savedData) {
          const data = JSON.parse(savedData);
          difficultyData = data.difficultyData || difficultyData;
          currentDifficulty = data.currentDifficulty || "let";
          attempts = data.attempts || [];
        }
      } catch (e) {}
    }

    function saveUserData() {
      const data = {
        difficultyData: difficultyData,
        currentDifficulty: currentDifficulty,
        attempts: attempts.slice(0, 10)
      };
      localStorage.setItem('divisionDataSlikkepindFinal', JSON.stringify(data));
    }

    function updateStatsDisplay() {
      const statsGrid = document.getElementById('statsGrid');
      if (!statsGrid) return;
      
      let html = '';
      const firstFour = ['let', 'mellem', 'svaer', 'ekspert'];
      
      firstFour.forEach(key => {
        const info = difficultyInfo[key];
        const isActive = key === currentDifficulty;
        html += `
          <div class="stat-box ${isActive ? 'active' : ''}" onclick="setDifficulty('${key}')">
            <div class="stat-box-label">${info.name}</div>
            <div class="stat-box-value">${difficultyData[key].correctCount || 0}</div>
            <div class="stat-box-total">ud af ${difficultyData[key].totalAttempts || 0}</div>
            <div class="stat-box-sub">${info.range}</div>
          </div>
        `;
      });
      
      html += `
        <div class="stat-box mester-stat-box ${currentDifficulty === 'mester' ? 'active' : ''}" onclick="setDifficulty('mester')">
          <div class="mester-stat-box-content">
            <span class="stat-box-label">Mester</span>
            <span class="stat-box-sub">(store decimal)</span>
            <span class="stat-box-value">${difficultyData.mester.correctCount || 0}</span>
            <span class="stat-box-total">ud af ${difficultyData.mester.totalAttempts || 0}</span>
          </div>
        </div>
      `;
      
      statsGrid.innerHTML = html;
    }

    function setDifficulty(difficulty) {
      currentDifficulty = difficulty;
      updateStatsDisplay();
      genererOpgave();
      opdaterHjaelpeKnapper();
      skjulAlleHjaelpe();
    }

    function opdaterHjaelpeKnapper() {
      const knapContainer = document.getElementById('hjaelpeKnapper');
      
      if (currentDifficulty === 'let') {
        // LET: Kun grupper og video - INGEN SLIKKEPIND!
        knapContainer.innerHTML = `
          <button onclick="visGrupper()" class="button" style="background: #F87171; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-circle"></i> Vis grupper
          </button>
          <button onclick="visYoutubeHjaelp()" class="tutor-btn" style="flex: 1; min-width: 150px;">
            <i class="fab fa-youtube"></i> Video-hj√¶lp
          </button>
        `;
      } else {
        // MELLEM, SV√ÜR, EKSPERT, MESTER: Kun slikkepind og video
        knapContainer.innerHTML = `
          <button onclick="visSlikkepindMetode()" class="button" style="background: #F59E0B; color: white; flex: 1; min-width: 150px;">
            <i class="fas fa-chart-line"></i> Slikkepindsmetoden
          </button>
          <button onclick="visYoutubeHjaelp()" class="tutor-btn" style="flex: 1; min-width: 150px;">
            <i class="fab fa-youtube"></i> Video-hj√¶lp
          </button>
        `;
      }
    }

    function genererOpgave() {
      switch(currentDifficulty) {
        case "let": 
          const letDivisorer = [2, 3, 4, 5];
          currentDivisor = letDivisorer[Math.floor(Math.random() * letDivisorer.length)];
          const multiplum = Math.floor(Math.random() * 5) + 1;
          currentDividend = currentDivisor * multiplum;
          correctAnswer = multiplum;
          correctRest = 0;
          break;
          
        case "mellem": 
          currentDivisor = Math.floor(Math.random() * 9) + 2;
          const mellemMultiplum = Math.floor(Math.random() * 5) + 1;
          currentDividend = currentDivisor * mellemMultiplum;
          correctAnswer = mellemMultiplum;
          correctRest = 0;
          break;
          
        case "svaer": 
          currentDivisor = Math.floor(Math.random() * 8) + 2;
          currentDividend = Math.floor(Math.random() * 90) + 10;
          while (currentDividend % currentDivisor === 0) {
            currentDividend = Math.floor(Math.random() * 90) + 10;
          }
          correctAnswer = Math.floor(currentDividend / currentDivisor);
          correctRest = currentDividend % currentDivisor;
          break;
          
        case "ekspert":
          currentDivisor = Math.floor(Math.random() * 8) + 2;
          const muligeDecimalTal = [10, 20, 25, 30, 40, 50, 75, 80, 15, 35, 45, 55, 65, 85, 95];
          currentDividend = muligeDecimalTal[Math.floor(Math.random() * muligeDecimalTal.length)];
          while (currentDividend % currentDivisor === 0) {
            currentDividend = muligeDecimalTal[Math.floor(Math.random() * muligeDecimalTal.length)];
          }
          correctAnswer = currentDividend / currentDivisor;
          correctRest = null;
          break;
          
        case "mester":
          currentDivisor = Math.floor(Math.random() * 90) + 10;
          currentDividend = Math.floor(Math.random() * 900) + 100;
          while (currentDividend % currentDivisor === 0) {
            currentDividend = Math.floor(Math.random() * 900) + 100;
          }
          correctAnswer = currentDividend / currentDivisor;
          correctRest = null;
          break;
      }
      
      document.getElementById('opgaveTekst').innerHTML = `
        <span style="color: #2d3748;">${formatNumber(currentDividend)}</span> 
        <span style="color: #F59E0B; font-weight: bold; margin: 0 15px;">:</span> 
        <span style="color: #2d3748;">${formatNumber(currentDivisor)}</span> 
        <span style="color: #2d3748;"> = ?</span>
      `;
      
      opdaterInputFelter();
      skjulAlleHjaelpe();
    }

      if (currentDifficulty === "svaer") {

        `;

      const restInput = document.getElementById('restInput');
      if (restInput) restInput.addEventListener('keypress', e => { if (e.key === 'Enter') tjekSvar(); });
    }

    // ===== SLIKKEPINDSMETODEN - KUN TIL MELLEM, SV√ÜR, EKSPERT, MESTER =====
    function visSlikkepindMetode() {
      // Sikrer at slikkepind ikke vises i Let
      if (currentDifficulty === 'let') {
        showFeedback('Slikkepindsmetoden er ikke tilg√¶ngelig i Let - brug "Vis grupper" i stedet', false);
        return;
      }
      
      const container = document.getElementById('slikkepindIndhold');
      const wrapper = document.getElementById('slikkepindContainer');
      
      const divisor = currentDivisor;
      const dividendStr = currentDividend.toString();
      const heltal = Math.floor(currentDividend / divisor);
      const rest = currentDividend % divisor;
      const visDecimaler = (currentDifficulty === "ekspert" || currentDifficulty === "mester");
      
      let html = `
        <div style="margin-bottom: 25px; text-align: center;">
          <span style="font-size: 1.4rem; background: #f3e8ff; padding: 10px 25px; border-radius: 50px;">
            <strong>${currentDividend} : ${divisor}</strong>
          </span>
        </div>
        
        <div class="slikkepind-visual">
          <div class="slikkepind">
            <!-- DIVISOR I CIRKEL - TOPPEN AF SLIKKEPINDEN -->
            <div class="divisor-cirkel">${divisor}</div>
            
            <!-- LODRET PIND (|) -->
            <div class="lodret-pind-container">
              <div class="pind-top"></div>
              <div class="pind-midt"></div>
              <div class="pind-bund"></div>
            </div>
            
            <!-- VENSTRE SIDE: CIFRE OVER HINANDEN (LODRET) -->
            <div class="venstre-side">
      `;
      
      // VENSTRE SIDE: OPSKRIVNING AF TALLENE LODRET
      for (let i = 0; i < dividendStr.length; i++) {
        html += `<div class="dividend-linje">`;
        html += `<span class="ciffer-venstre">${dividendStr[i]}</span>`;
        html += `</div>`;
      }
      
      // Decimaler - tilf√∏j 0'er p√• venstre side
      if (visDecimaler && rest > 0) {
        let restVaerdi = rest;
        for (let i = 0; i < 2; i++) {
          html += `<div class="dividend-linje">`;
          html += `<span class="ciffer-venstre">${restVaerdi}0</span>`;
          html += `</div>`;
          restVaerdi = (restVaerdi * 10) % divisor;
        }
      }
      
      html += `</div>`; // Luk venstre-side
      
      // H√òJRE SIDE: RESULTAT NED LANGES PINDEN
      html += `<div class="hoejre-side">`;
      
      // Udregn og vis resultat-cifre
      let currentValue = 0;
      let resultDigits = [];
      let stepValues = [];
      
      for (let i = 0; i < dividendStr.length; i++) {
        let ciffer = parseInt(dividendStr[i]);
        currentValue = currentValue * 10 + ciffer;
        
        if (i === 0 && currentValue < divisor) {
          continue;
        }
        
        let gaarOp = Math.floor(currentValue / divisor);
        resultDigits.push(gaarOp);
        stepValues.push({ value: currentValue, gaarOp: gaarOp, rest: currentValue % divisor });
        
        currentValue = currentValue % divisor;
      }
      
      // Vis resultat-cifre p√• h√∏jre side
      resultDigits.forEach((ciffer, idx) => {
        html += `<div class="resultat-linje">`;
        html += `<span class="ciffer-hoejre">${ciffer}</span>`;
        html += `</div>`;
      });
      
      // Decimaler - komma og decimal-cifre
      if (visDecimaler && rest > 0) {
        html += `<div class="resultat-linje">`;
        html += `<span class="komma-tegn">,</span>`;
        html += `</div>`;
        
        let restVaerdi = rest;
        for (let i = 0; i < 2; i++) {
          let decimalCiffer = restVaerdi * 10;
          let gaarOpDecimal = Math.floor(decimalCiffer / divisor);
          html += `<div class="resultat-linje">`;
          html += `<span class="decimal-ciffer">${gaarOpDecimal}</span>`;
          html += `</div>`;
          restVaerdi = decimalCiffer % divisor;
        }
      }
      
      // Rest p√• sidste linje (hvis ikke decimaler)
      if (!visDecimaler && rest > 0) {
        html += `<div class="resultat-linje">`;
        html += `<span class="rest-tekst">rest ${rest}</span>`;
        html += `</div>`;
      }
      
      html += `</div>`; // Luk hoejre-side
      html += `</div>`; // Luk slikkepind
      html += `</div>`; // Luk slikkepind-visual
      
      // ===== TRIN-FOR-TRIN FORKLARING =====
      html += `<div class="trin-for-trin">`;
      html += `<h3 style="color: #F59E0B;">üìã SLIKKEPINDSMETODEN - TRIN FOR TRIN</h3>`;
      
      // TRIN 1: Opskrivning
      html += `<div class="trin">`;
      html += `<span class="trin-cirkel">1</span>`;
      html += `<div class="trin-indhold">`;
      html += `<p><strong>S√•dan skriver vi regnestykket op:</strong></p>`;
      html += `<div class="opsaetning-boks">`;
      html += `    (${divisor})<br>`;
      for (let i = 0; i < dividendStr.length; i++) {
        html += `   ${dividendStr[i]} |<br>`;
      }
      html += `</div>`;
      html += `<p>Cirklen med <strong>${divisor}</strong> er toppen af slikkepinden.</p>`;
      html += `<p>Tallene <strong>${dividendStr.split('').join(' og ')}</strong> st√•r p√• venstre side af pinden,</p>`;
      html += `<p>Svaret kommer til at st√• p√• h√∏jre side.</p>`;
      html += `</div></div>`;
      
      // UDREGNINGSTRIN
      currentValue = 0;
      let stepCounter = 1;
      
      for (let i = 0; i < dividendStr.length; i++) {
        let ciffer = parseInt(dividendStr[i]);
        currentValue = currentValue * 10 + ciffer;
        
        if (i === 0 && currentValue < divisor) {
          continue;
        }
        
        let gaarOp = Math.floor(currentValue / divisor);
        let produkt = divisor * gaarOp;
        let restValue = currentValue - produkt;
        
        stepCounter++;
        
        html += `<div class="trin">`;
        html += `<span class="trin-cirkel">${stepCounter}</span>`;
        html += `<div class="trin-indhold">`;
        html += `<p><strong>${divisor} g√•r op i ${currentValue}</strong></p>`;
        html += `<div class="regnestykke-boks">${divisor} √ó ${gaarOp} = ${produkt}</div>`;
        html += `<p>‚úÖ Derfor skriver vi <strong>${gaarOp}</strong> p√• h√∏jre side af pinden.</p>`;
        html += `<p>üßÆ ${currentValue} - ${produkt} = <strong>${restValue}</strong></p>`;
        
        if (restValue > 0) {
          html += `<p>‚ö†Ô∏è <strong>${restValue}</strong> kan ikke deles med ${divisor} - det er vores rest.</p>`;
        }
        
        if (i < dividendStr.length - 1) {
          html += `<p>‚¨áÔ∏è Vi tr√¶kker n√¶ste tal ned: <strong>${dividendStr[i+1]}</strong></p>`;
          html += `<p>‚û°Ô∏è Nu har vi <strong>${restValue}${dividendStr[i+1]}</strong> at dividere med.</p>`;
        }
        
        html += `</div></div>`;
        
        currentValue = restValue;
      }
      
      // Decimaler
      if (visDecimaler && rest > 0) {
        stepCounter++;
        
        html += `<div class="trin">`;
        html += `<span class="trin-cirkel">${stepCounter}</span>`;
        html += `<div class="trin-indhold">`;
        html += `<p><strong>Vi vil have decimaler:</strong> Der er <strong>${rest}</strong> til rest.</p>`;
        html += `<p>üìå Vi s√¶tter <strong>komma (,)</strong> p√• h√∏jre side af pinden.</p>`;
        html += `<p>üìå Vi tilf√∏jer et <strong>0</strong> p√• venstre side.</p>`;
        
        let restVaerdi = rest;
        for (let i = 0; i < 2; i++) {
          let decimalCiffer = restVaerdi * 10;
          let gaarOpDecimal = Math.floor(decimalCiffer / divisor);
          let produktDecimal = divisor * gaarOpDecimal;
          let nyRest = decimalCiffer - produktDecimal;
          
          html += `<div class="regnestykke-boks" style="margin-top: 15px;">`;
          html += `${restVaerdi}0 : ${divisor} = ${gaarOpDecimal}</div>`;
          html += `<p>‚úÖ Derfor skriver vi <strong>${gaarOpDecimal}</strong> p√• h√∏jre side af pinden.</p>`;
          html += `<p>üßÆ ${divisor} √ó ${gaarOpDecimal} = ${produktDecimal}</p>`;
          html += `<p>üßÆ ${restVaerdi}0 - ${produktDecimal} = <strong>${nyRest}</strong></p>`;
          
          if (nyRest === 0) {
            html += `<p>‚ú® Nu g√•r det op! Vi har 0 til rest.</p>`;
          }
          
          restVaerdi = nyRest;
        }
        
        html += `</div></div>`;
      }
      
      // Afslutning og resultat
      html += `<div class="trin">`;
      html += `<span class="trin-cirkel">‚úì</span>`;
      html += `<div class="trin-indhold">`;
      html += `<p><strong>üéØ F√ÜRDIG!</strong></p>`;
      
      if (visDecimaler) {
        let decimalResultat = (currentDividend / divisor).toFixed(2).replace('.', ',');
        html += `<p style="font-size: 1.2rem;">Resultatet st√•r p√• h√∏jre side af pinden: <strong style="color: #F59E0B;">${decimalResultat}</strong></p>`;
      } else if (rest > 0) {
        html += `<p style="font-size: 1.2rem;">Resultatet st√•r p√• h√∏jre side af pinden: <strong style="color: #F59E0B;">${heltal}, rest ${rest}</strong></p>`;
        html += `<p>Resten p√• <strong>${rest}</strong> er det, der ikke kunne deles med ${divisor}.</p>`;
      } else {
        html += `<p style="font-size: 1.2rem;">Resultatet st√•r p√• h√∏jre side af pinden: <strong style="color: #F59E0B;">${heltal}</strong></p>`;
      }
      
      html += `</div></div>`;
      
      // HUSKEREGEL
      html += `
        <div class="huskeregel">
          <h4><i class="fas fa-lightbulb"></i> HUSKEREGEL - SLIKKEPINDSMETODEN:</h4>
          <div class="fire-trin">
            <div class="trin-kort">1Ô∏è‚É£ Divider</div>
            <div class="trin-kort">2Ô∏è‚É£ Gang</div>
            <div class="trin-kort">3Ô∏è‚É£ Tr√¶k fra</div>
            <div class="trin-kort">4Ô∏è‚É£ Tr√¶k ned</div>
          </div>
          <p style="margin-top: 20px;">Gentag indtil der ikke er flere tal!</p>
          <p style="margin-top: 10px;">üç≠ Cirklen er toppen, pinden er midten, resultatet skrives p√• h√∏jre side!</p>
        </div>
      `;
      
      container.innerHTML = html;
      wrapper.style.display = 'block';
      wrapper.scrollIntoView({ behavior: 'smooth' });
    }

    // ===== GRUPPER - KUN TIL LET =====
    function visGrupper() {
      if (currentDifficulty !== 'let') {
        showFeedback('Grupper er kun tilg√¶ngelig i Let-niveau', false);
        return;
      }
      showFeedback('Grupper-funktionen kommer snart!', false);
    }

    function skjulGrupper() {
      document.getElementById('cirkelContainer').style.display = 'none';
    }

    // ===== YOUTUBE-HJ√ÜLP =====
    function visYoutubeHjaelp() {
      window.open('https://www.youtube.com/watch?v=y7Be7AqWWm0', '_blank');
    }

    // ===== TJEK SVAR =====
    function tjekSvar() {
      const svarInput = document.getElementById('svarInput');
      const restInput = document.getElementById('restInput');
      
      let isCorrect = false;
      let brugerSvarTekst = '';
      
      if (currentDifficulty === "svaer") {
        const svarHeltal = svarInput ? parseInt(svarInput.value) : null;
        const svarRest = restInput ? parseInt(restInput.value) : null;
        
        if (svarHeltal === null || isNaN(svarHeltal) || svarRest === null || isNaN(svarRest)) {
          showFeedback('Skriv b√•de heltal og rest', false);
          return;
        }
        
        isCorrect = (svarHeltal === correctAnswer && svarRest === correctRest);
        brugerSvarTekst = `${svarHeltal}, rest ${svarRest}`;
        
      } else if (currentDifficulty === "ekspert" || currentDifficulty === "mester") {
        let brugerSvar = svarInput.value.trim().replace(',', '.');
        const svarDecimal = parseFloat(brugerSvar);
        
        if (isNaN(svarDecimal)) {
          showFeedback('Skriv et tal med komma (f.eks. 3,5)', false);
          return;
        }
        
        isCorrect = Math.abs(svarDecimal - correctAnswer) < 0.005;
        brugerSvarTekst = svarInput.value;
        
      } else {
        const svarHeltal = svarInput ? parseInt(svarInput.value) : null;
        if (svarHeltal === null || isNaN(svarHeltal)) {
          showFeedback('Skriv et tal', false);
          return;
        }
        isCorrect = (svarHeltal === correctAnswer);
        brugerSvarTekst = svarHeltal.toString();
      }
      
      difficultyData[currentDifficulty].totalAttempts++;
      
      let korrektSvarStreng = '';
      if (currentDifficulty === "svaer") {
        korrektSvarStreng = `${correctAnswer}, rest ${correctRest}`;
      } else if (currentDifficulty === "ekspert" || currentDifficulty === "mester") {
        korrektSvarStreng = formatDecimal(correctAnswer);
      } else {
        korrektSvarStreng = formatNumber(correctAnswer);
      }
      
      attempts.unshift({
        opgave: `${currentDividend} : ${currentDivisor}`,
        svar: brugerSvarTekst,
        korrekt: isCorrect,
        tid: new Date().toLocaleTimeString(),
        difficulty: currentDifficulty
      });
      
      if (attempts.length > 5) attempts.pop();
      visForsog();
      
      if (isCorrect) {
        difficultyData[currentDifficulty].correctCount++;
        showFeedback(`‚úÖ Fantastisk! ${currentDividend} : ${currentDivisor} = ${korrektSvarStreng}`, true);
        saveUserData();
        updateStatsDisplay();
        setTimeout(() => genererOpgave(), 1500);
      } else {
        showFeedback(`‚ùå ${brugerSvarTekst} er ikke rigtigt.`, false);
        saveUserData();
        updateStatsDisplay();
      }
    }

    function nyOpgave() {
      genererOpgave();
      document.getElementById('feedback').textContent = '';
      document.getElementById('feedback').className = 'feedback';
      skjulAlleHjaelpe();
    }

    function skjulAlleHjaelpe() {
      document.getElementById('slikkepindContainer').style.display = 'none';
      document.getElementById('cirkelContainer').style.display = 'none';
    }

    function skjulSlikkepind() {
      document.getElementById('slikkepindContainer').style.display = 'none';
    }

    function visForsog() {
      const container = document.getElementById('attemptsContainer');
      if (!container) return;
      
      let html = '';
      attempts.forEach(attempt => {
        html += `
          <div style="padding: 12px; margin: 8px 0; background: ${attempt.korrekt ? '#c6f6d5' : '#fed7d7'}; border-radius: 8px; border-left: 6px solid ${attempt.korrekt ? '#48bb78' : '#f56565'};">
            <strong>${attempt.opgave}</strong> = ${attempt.svar} ${attempt.korrekt ? '‚úÖ' : '‚ùå'}
            <small style="float: right;">${attempt.tid}</small>
          </div>
        `;
      });
      container.innerHTML = html || '<p>Ingen fors√∏g endnu...</p>';
    }

    function showFeedback(message, isSuccess) {
      const feedback = document.getElementById('feedback');
      feedback.innerHTML = message;
      feedback.className = isSuccess ? 'feedback success' : 'feedback error';
      feedback.style.display = 'block';
      if (!isSuccess) setTimeout(() => feedback.style.display = 'none', 4000);
    }

    visForsog();
  </script>
