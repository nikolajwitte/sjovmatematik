    function genererOpgave() {
      switch(currentDifficulty) {
        case "let": 
          const letDivisorer = [2, 3, 4, 5];
          currentDivisor = letDivisorer[Math.floor(Math.random() * letDivisorer.length)];
          const maxMultiplum = Math.min(6, Math.floor(30 / currentDivisor));
          const multiplum = Math.floor(Math.random() * maxMultiplum) + 1;
          currentDividend = currentDivisor * multiplum;
          correctAnswer = multiplum;
          correctRest = 0;
          break;
          
        case "mellem": 
          currentDivisor = Math.floor(Math.random() * 9) + 2;
          const maxMellemMultiplum = Math.min(6, Math.floor(30 / currentDivisor));
          const mellemMultiplum = Math.floor(Math.random() * maxMellemMultiplum) + 1;
          currentDividend = currentDivisor * mellemMultiplum;
          correctAnswer = mellemMultiplum;
          correctRest = 0;
          break;
          
        case "svaer": 
          currentDivisor = Math.floor(Math.random() * 8) + 2;
          currentDividend = Math.floor(Math.random() * 90) + 10;
          while (currentDividend % currentDivisor === 0) {
            currentDividend = Math.floor(Math.random() * 90) + 10;
          }
          correctAnswer = Math.floor(currentDividend / currentDivisor);
          correctRest = currentDividend % currentDivisor;
          break;
          
        case "ekspert":
          currentDivisor = Math.floor(Math.random() * 8) + 2;
          currentDividend = Math.floor(Math.random() * 90) + 10;
          
          // Generer tal der giver MAX 2 DECIMALER
          let maxFors√∏g = 0;
          while (maxFors√∏g < 50) {
            const testDividend = Math.floor(Math.random() * 90) + 10;
            if (testDividend % currentDivisor !== 0) {
              const decimalDel = (testDividend % currentDivisor) / currentDivisor;
              const afrundet = Math.round(decimalDel * 100) / 100;
              if (Math.abs(decimalDel - afrundet) < 0.0001) {
                currentDividend = testDividend;
                break;
              }
            }
            maxFors√∏g++;
          }
          
          correctAnswer = currentDividend / currentDivisor;
          correctRest = null;
          break;
          
        case "mester":
          currentDivisor = Math.floor(Math.random() * 90) + 10;
          currentDividend = Math.floor(Math.random() * 900) + 100;
          
          let mesterFors√∏g = 0;
          while (mesterFors√∏g < 50) {
            const testDividend = Math.floor(Math.random() * 900) + 100;
            if (testDividend % currentDivisor !== 0) {
              const decimalDel = (testDividend % currentDivisor) / currentDivisor;
              const afrundet = Math.round(decimalDel * 100) / 100;
              if (Math.abs(decimalDel - afrundet) < 0.0001) {
                currentDividend = testDividend;
                break;
              }
            }
            mesterFors√∏g++;
          }
          
          correctAnswer = currentDividend / currentDivisor;
          correctRest = null;
          break;
      }
      
      // Opdater opgave-tekst
      const opgaveTekst = document.getElementById('opgaveTekst');
      opgaveTekst.innerHTML = `
        <span style="font-size: 2rem; color: #2d3748;">${formatNumber(currentDividend)}</span>

    function visSlikkepindMetode() {
      const container = document.getElementById('slikkepindIndhold');

      const dividendStr = currentDividend.toString();
      const divisor = currentDivisor;

      const rest = currentDividend % currentDivisor;
      
      let visDecimaler = (currentDifficulty === "ekspert" || currentDifficulty === "mester");
      
      // Opbyg slikkepinden trin for trin
      let html = `
        <div style="margin-bottom: 20px; text-align: center;">

      html += `<div class="pind-midt"></div>`;

      html += `<div class="dividend-cifre">`;
      
      let currentValue = 0;
      let outputCifre = [];
      let restVaerdier = [];
      
      for (let i = 0; i < dividendStr.length; i++) {
        let ciffer = parseInt(dividendStr[i]);
        currentValue = currentValue * 10 + ciffer;
        
        let gaarOp = Math.floor(currentValue / divisor);
        let restValue = currentValue % divisor;
        
        if (i === 0 && gaarOp === 0) {
          // F√∏rste ciffer for lille - tag n√¶ste med
          continue;
        }
        
        outputCifre.push(gaarOp);
        restVaerdier.push(restValue);
        
        // Vis ciffer med eventuel rest fra forrige trin
        let visCiffer = ciffer;
        if (i > 0 && restVaerdier[i-1] > 0) {
          visCiffer = restVaerdier[i-1].toString() + ciffer.toString();
        }
        
        html += `<div class="dividend-ciffer-linje">`;
        html += `<span class="ciffer-boks">${visCiffer}</span>`;

          html += `<span class="rest-tal">(rest: ${restValue})</span>`;
        }
        
        html += `</div>`;
        currentValue = restValue;
      }
      
      // Decimaler - tilf√∏j 0'er hvis vi skal have decimaler
      if (visDecimaler && rest > 0) {
        let decimalRest = rest;
        let decimalCount = 0;
        let maxDecimaler = 2;
        
        while (decimalRest > 0 && decimalCount < maxDecimaler) {
          let decimalCiffer = decimalRest * 10;
          let gaarOpDecimal = Math.floor(decimalCiffer / divisor);
          let nyRest = decimalCiffer % divisor;

          html += `<span class="ciffer-boks">${decimalRest}0</span>`;
          html += `</div>`;
          
          decimalRest = nyRest;
          decimalCount++;
        }
      }
      
      html += `</div>`; // Luk dividend-cifre
      html += `</div>`; // Luk venstre-side
      
      // H√òJRE SIDE - KVOTIENT (RESULTAT)
      html += `<div class="hoejre-side">`;
      html += `<div class="kvotient-cifre">`;
      
      // F√∏rste del - hele tallet
      if (outputCifre.length > 0) {
        outputCifre.forEach((ciffer, index) => {
          html += `<div class="kvotient-ciffer-linje">`;
          html += `<span class="kvotient-boks">${ciffer}</span>`;
          html += `</div>`;
        });
      } else {
        html += `<div class="kvotient-ciffer-linje">`;
        html += `<span class="kvotient-boks">0</span>`;
        html += `</div>`;
      }
      
      // Decimaler
      if (visDecimaler && rest > 0) {
        html += `<div class="kvotient-ciffer-linje">`;
        html += `<span class="komma">,</span>`;
        html += `</div>`;
        
        let decimalRest = rest;
        let decimalCount = 0;
        let maxDecimaler = 2;
        
        while (decimalRest > 0 && decimalCount < maxDecimaler) {
          let decimalCiffer = decimalRest * 10;
          let gaarOpDecimal = Math.floor(decimalCiffer / divisor);
          
          html += `<div class="kvotient-ciffer-linje">`;
          html += `<span class="kvotient-boks">${gaarOpDecimal}</span>`;
          html += `</div>`;
          
          decimalRest = decimalCiffer % divisor;
          decimalCount++;
        }
      }
      
      html += `</div>`; // Luk kvotient-cifre
      html += `</div>`; // Luk hoejre-side
      html += `</div>`; // Luk slikkepind
      html += `</div>`; // Luk slikkepind-visual
      
      // TRIN-FOR-TRIN FORKLARING
      html += `<div class="trin-for-trin">`;
      html += `<h3 style="color: #F59E0B; margin-top: 0;">üç≠ SLIKKEPINDSMETODEN - TRIN FOR TRIN</h3>`;
      
      // Trin 1: Start med f√∏rste ciffer
      html += `<div class="trin">`;
      html += `<span class="trin-cirkel">1</span>`;
      html += `<div class="trin-indhold">`;
      html += `<p><strong>Vi starter fra venstre:</strong> Kan ${divisor} g√• op i ${dividendStr[0]}?</p>`;
      
      if (parseInt(dividendStr[0]) >= divisor) {
        html += `<p>‚úÖ Ja, ${divisor} kan g√• op i ${dividendStr[0]}.</p>`;
      } else {
        html += `<p>‚ùå Nej, ${divisor} kan ikke g√• op i ${dividendStr[0]}.</p>`;
        html += `<p>üìå S√• tager vi de to f√∏rste cifre: ${dividendStr.substring(0, 2)}</p>`;
      }
      
      html += `</div></div>`;
      
      // Resten af trinene bygges dynamisk
      currentValue = 0;
      for (let i = 0; i < dividendStr.length; i++) {
        let ciffer = parseInt(dividendStr[i]);
        currentValue = currentValue * 10 + ciffer;
        
        if (i === 0 && currentValue < divisor) {
          continue;
        }
        
        let gaarOp = Math.floor(currentValue / divisor);
        let produkt = divisor * gaarOp;
        let restValue = currentValue - produkt;
        
        html += `<div class="trin">`;
        html += `<span class="trin-cirkel">${i+1}</span>`;
        html += `<div class="trin-indhold">`;
        html += `<p><strong>Trin ${i+1}:</strong> ${divisor} g√•r op i ${currentValue} <span style="color: #48bb78; font-weight: bold;">${gaarOp}</span> gang(e).</p>`;
        html += `<div class="regnestykke">${divisor} √ó ${gaarOp} = ${produkt}</div>`;
        html += `<p>${currentValue} ‚àí ${produkt} = <strong>${restValue}</strong></p>`;
        
        if (i < dividendStr.length - 1) {
          html += `<p>‚¨áÔ∏è Tr√¶k n√¶ste tal ned: ${dividendStr[i+1]} ‚Üí nu har vi ${restValue}${dividendStr[i+1]}</p>`;
        }
        
        html += `</div></div>`;
        
        currentValue = restValue;
      }
      
      // Decimaler
      if (visDecimaler && rest > 0) {
        html += `<div class="trin">`;
        html += `<span class="trin-cirkel">D</span>`;
        html += `<div class="trin-indhold">`;
        html += `<p><strong>Vi vil have decimaler:</strong> Der er ${rest} til rest.</p>`;
        html += `<p>üìå Vi s√¶tter <strong>komma</strong> i resultatet og tilf√∏jer et <strong>0</strong> til resten.</p>`;
        
        let decimalRest = rest;
        let decimalCount = 0;
        let maxDecimaler = 2;
        
        while (decimalRest > 0 && decimalCount < maxDecimaler) {
          let decimalCiffer = decimalRest * 10;
          let gaarOpDecimal = Math.floor(decimalCiffer / divisor);
          let produktDecimal = divisor * gaarOpDecimal;
          let nyRest = decimalCiffer - produktDecimal;
          
          html += `<div class="regnestykke" style="margin-top: 10px;">`;
          html += `${decimalRest}0 : ${divisor} = ${gaarOpDecimal}</div>`;
          html += `<p>${divisor} √ó ${gaarOpDecimal} = ${produktDecimal}</p>`;
          html += `<p>${decimalRest}0 ‚àí ${produktDecimal} = <strong>${nyRest}</strong></p>`;
          
          decimalRest = nyRest;
          decimalCount++;
        }
        
        html += `</div></div>`;
      }
      
      // Resultat
      html += `<div style="background: #e6fffa; padding: 20px; border-radius: 12px; margin-top: 25px; border: 2px solid #38b2ac; text-align: center;">`;
      html += `<strong style="font-size: 1.4rem;">üéØ RESULTAT: </strong>`;
      
      if (currentDifficulty === "let") {
        if (rest === 0) {
          html += `<span style="font-size: 1.6rem; color: #48bb78; font-weight: bold;">${heltal}</span>`;
        } else {
          html += `<span style="font-size: 1.6rem; color: #48bb78; font-weight: bold;">${heltal}, rest ${rest}</span>`;
        }
      } else if (visDecimaler) {
        let decimalResultat = (currentDividend / currentDivisor).toFixed(2).replace('.', ',');
        html += `<span style="font-size: 1.6rem; color: #F59E0B; font-weight: bold;">${decimalResultat}</span>`;
        html += `<p style="margin-top: 10px; font-size: 1.1rem;">(svaret med decimaler)</p>`;
      } else {
        if (rest === 0) {
          html += `<span style="font-size: 1.6rem; color: #F59E0B; font-weight: bold;">${heltal}</span>`;
        } else {
          html += `<span style="font-size: 1.6rem; color: #F59E0B; font-weight: bold;">${heltal}, rest ${rest}</span>`;
        }
        html += `<p style="margin-top: 10px; font-size: 1.1rem;">(find selv svaret ved at f√∏lge trinene)</p>`;
      }
      
      html += `</div>`;
      
      // HUSKEREGEL
      html += `
        <div class="huskeregel">
          <h4><i class="fas fa-lightbulb"></i> HUSKEREGEL - SLIKKEPINDSMETODEN:</h4>
          <p style="font-size: 1.2rem; margin-bottom: 15px;">Ved hvert trin g√∏r du det samme:</p>
          <div class="fire-trin">
            <div class="trin-kort">1. Divider</div>
            <div class="trin-kort">2. Gang</div>
            <div class="trin-kort">3. Tr√¶k fra</div>
            <div class="trin-kort">4. Tr√¶k ned</div>
          </div>
          <p style="margin-top: 20px; font-size: 1.1rem;">Gentag indtil der ikke er flere tal!</p>
          <p style="margin-top: 10px; font-style: italic;">üç≠ Slikkepinden hj√¶lper dig med at holde styr p√• cifrene!</p>
        </div>
      `;
      
      container.innerHTML = html;
      wrapper.style.display = 'block';
      wrapper.scrollIntoView({ behavior: 'smooth' });
    }

    function skjulSlikkepind() {
      document.getElementById('slikkepindContainer').style.display = 'none';
    }

    // ==================== REST-HJ√ÜLP ====================
    function visRestHjaelp() {
      const hj√¶lpContainer = document.getElementById('hjaelpContainer');
      
      const heltal = Math.floor(currentDividend / currentDivisor);
      const rest = currentDividend % currentDivisor;
      
      let hj√¶lpHTML = `
        <div class="kolonne-title">
          <i class="fas fa-cubes"></i> Hj√¶lp: ${currentDividend} : ${currentDivisor}
        </div>
        
        <div class="step-explanation">
          <div class="step-title"><span class="step-number">1</span> Find det st√∏rste tal, der g√•r op</div>
          <div class="step-content">
            <strong>Brug din ${currentDivisor}-tabel:</strong><br><br>
            Kig i ${currentDivisor}-tabellen og find det h√∏jeste tal, der er mindre end ${currentDividend}:<br><br>
            
            ${currentDivisor} √ó 1 = ${currentDivisor * 1}<br>
            ${currentDivisor} √ó 2 = ${currentDivisor * 2}<br>
            ${currentDivisor} √ó 3 = ${currentDivisor * 3}<br>
            ...<br>
            <span style="color: #48bb78; font-weight: bold;">${currentDivisor} √ó ${heltal} = ${currentDivisor * heltal}</span><br>
            ${currentDivisor} √ó ${heltal + 1} = ${currentDivisor * (heltal + 1)} (for stort)<br><br>
            
            ‚úÖ <strong>${currentDivisor} √ó ${heltal} = ${currentDivisor * heltal}</strong> er det h√∏jeste.
          </div>
        </div>
        
        <div class="step-explanation" style="background: #c6f6d5; border-left-color: #48bb78;">
          <div class="step-title"><span class="step-number">2</span> Find resten</div>
          <div class="step-content">
            Dividenden (tallet vi deler) er <strong>${currentDividend}</strong>.<br><br>
            Tr√¶k resultatet fra dividenden:<br>
            <strong>${currentDividend} - ${currentDivisor * heltal} = ${rest}</strong><br><br>
            Det er det, der er til rest.
          </div>
        </div>
        
        <div class="step-explanation" style="background: #fed7d7; border-left-color: #f56565;">
          <div class="step-title"><span class="step-number">3</span> Skriv svaret</div>
          <div class="step-content">
            <strong style="font-size: 1.3rem;">${heltal}, rest ${rest}</strong>
          </div>
        </div>
        
        <div style="text-align: center; margin-top: 25px;">
          <button onclick="skjulHjaelp()" class="close-hjaelp-btn">
            <i class="fas fa-times"></i> Luk hj√¶lp
          </button>
        </div>
      `;
      
      hj√¶lpContainer.innerHTML = hj√¶lpHTML;
      hj√¶lpContainer.style.display = 'block';
      hj√¶lpContainer.scrollIntoView({ behavior: 'smooth' });
    }

    // ==================== DECIMAL-HJ√ÜLP ====================
    function visDecimalHjaelp() {
      // Bruger samme slikkepind-metode med decimaler
      visSlikkepindMetode();
    }

    // ==================== SIMPEL HJ√ÜLP ====================
    function visSimpelHjaelp() {
      const hj√¶lpContainer = document.getElementById('hjaelpContainer');
      
      let hj√¶lpHTML = `
        <div class="kolonne-title">
          <i class="fas fa-lightbulb"></i> S√•dan regner du ${currentDividend} : ${currentDivisor}
        </div>
        
        <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; margin: 20px 0;">
          <div style="flex: 1; min-width: 250px; background: #ebf8ff; padding: 20px; border-radius: 12px; border-left: 6px solid #9f7aea;">
            <strong style="font-size: 1.1rem;">üéØ Metode 1: Bagl√¶ns gangetabel</strong><br><br>
            ${currentDivisor} √ó ? = ${currentDividend}<br><br>
            <span style="color: #48bb78; font-size: 1.2rem;">
              ${currentDivisor} √ó ${currentDividend / currentDivisor} = ${currentDividend}
            </span>
          </div>
          
          <div style="flex: 1; min-width: 250px; background: #fff3cd; padding: 20px; border-radius: 12px; border-left: 6px solid #F59E0B;">
            <strong style="font-size: 1.1rem;">üç≠ Metode 2: Slikkepindsmetoden</strong><br><br>
            Brug slikkepinden til at dividere trin for trin.<br>
            Klik p√• <strong>"Slikkepindsmetoden"</strong> for at se det!
          </div>
        </div>
      `;
      
      if (currentDifficulty === "let") {
        hj√¶lpHTML += `
          <div style="text-align: center; margin-top: 20px; padding: 20px; background: #c6f6d5; border-radius: 12px; border: 2px solid #48bb78;">
            <span style="font-size: 1.3rem; font-weight: bold;">‚úÖ Svaret er: ${currentDividend / currentDivisor}</span>
          </div>
        `;
      }
      
      hj√¶lpHTML += `
        <div style="text-align: center; margin-top: 25px;">
          <button onclick="skjulHjaelp()" class="close-hjaelp-btn">
            <i class="fas fa-times"></i> Luk hj√¶lp
          </button>
        </div>
      `;
      
      hj√¶lpContainer.innerHTML = hj√¶lpHTML;
      hj√¶lpContainer.style.display = 'block';
      hj√¶lpContainer.scrollIntoView({ behavior: 'smooth' });
    }

    // ==================== YOUTUBE-HJ√ÜLP ====================
    function visYoutubeHjaelp() {
      const videoURL = "https://www.youtube.com/watch?v=y7Be7AqWWm0";
      window.open(videoURL, '_blank');
    }

    function skjulHjaelp() {
      document.getElementById('hjaelpContainer').style.display = 'none';
    }

    // ==================== TJEK SVAR ====================
    function tjekSvar() {
      const svarInput = document.getElementById('svarInput');
      const restInput = document.getElementById('restInput');
      
      let isCorrect = false;
      let brugerSvarTekst = '';
      
      if (currentDifficulty === "svaer") {
        const svarHeltal = svarInput ? parseInt(svarInput.value) : null;
        const svarRest = restInput ? parseInt(restInput.value) : null;
        
        if (svarHeltal === null || isNaN(svarHeltal) || svarRest === null || isNaN(svarRest)) {
          showFeedback('Skriv b√•de heltal og rest', false);
          return;
        }
        
        isCorrect = (svarHeltal === correctAnswer && svarRest === correctRest);
        brugerSvarTekst = `${svarHeltal}, rest ${svarRest}`;
        
      } else if (currentDifficulty === "ekspert" || currentDifficulty === "mester") {
        let brugerSvar = svarInput.value.trim();
        brugerSvar = brugerSvar.replace(',', '.');
        const svarDecimal = parseFloat(brugerSvar);
        
        if (isNaN(svarDecimal)) {
          showFeedback('Skriv et tal med komma (f.eks. 3,5)', false);
          return;
        }
        
        isCorrect = Math.abs(svarDecimal - correctAnswer) < 0.005;
        brugerSvarTekst = svarInput.value;
        
      } else {
        const svarHeltal = svarInput ? parseInt(svarInput.value) : null;
        
        if (svarHeltal === null || isNaN(svarHeltal)) {
          showFeedback('Skriv et tal', false);
          return;
        }
        
        isCorrect = (svarHeltal === correctAnswer);
        brugerSvarTekst = svarHeltal.toString();
      }
      
      difficultyData[currentDifficulty].totalAttempts = (difficultyData[currentDifficulty].totalAttempts || 0) + 1;
      
      let opgaveStreng = `${formatNumber(currentDividend)} : ${formatNumber(currentDivisor)}`;
      let korrektSvarStreng = '';
      
      if (currentDifficulty === "svaer") {
        korrektSvarStreng = `${correctAnswer}, rest ${correctRest}`;
      } else if (currentDifficulty === "ekspert" || currentDifficulty === "mester") {
        korrektSvarStreng = formatDecimal(correctAnswer);
      } else {
        korrektSvarStreng = formatNumber(correctAnswer);
      }
      
      attempts.unshift({
        opgave: opgaveStreng,
        svar: brugerSvarTekst,
        korrekt: isCorrect,
        tid: new Date().toLocaleTimeString(),
        difficulty: currentDifficulty
      });
      
      if (attempts.length > 5) attempts.pop();
      visForsog();
      
      skjulHjaelp();
      skjulTabelHjaelp();
      skjulSlikkepind();
      skjulGrupper();
      
      if (isCorrect) {
        difficultyData[currentDifficulty].correctCount++;
        showFeedback(`‚úÖ Fantastisk! ${opgaveStreng} = ${korrektSvarStreng}`, true);
        saveUserData();
        updateStatsDisplay();
        
        setTimeout(() => {
          genererOpgave();
        }, 1500);
      } else {
        let fejlBesked = `‚ùå ${brugerSvarTekst} er ikke rigtigt.`;
        
        if (currentDifficulty === "svaer") {
          fejlBesked += ` Pr√∏v med ${correctAnswer}, rest ${correctRest}`;
        }
        
        showFeedback(fejlBesked, false);
        saveUserData();
        updateStatsDisplay();
      }
    }

    function nyOpgave() {
      genererOpgave();
      document.getElementById('feedback').textContent = '';
      document.getElementById('feedback').className = 'feedback';
      
      skjulHjaelp();
      skjulTabelHjaelp();
      skjulSlikkepind();
      skjulGrupper();
    }

    function visForsog() {
      const container = document.getElementById('attemptsContainer');
      if (!container) return;
      
      let html = '';
      attempts.forEach((attempt, index) => {
        const difficultyNames = {
          let: "Let",
          mellem: "Mellem",
          svaer: "Sv√¶r",
          ekspert: "Ekspert",
          mester: "Mester"
        };
        
        html += `
          <div style="padding: 12px; margin: 8px 0; background: ${attempt.korrekt ? '#c6f6d5' : '#fed7d7'}; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 6px solid ${attempt.korrekt ? '#48bb78' : '#f56565'};">
            <div>
              <strong>${attempt.opgave}</strong> = ${attempt.svar} 
              ${attempt.korrekt ? '‚úÖ' : '‚ùå'}
              <span style="background: #e2e8f0; padding: 4px 8px; border-radius: 4px; margin-left: 10px; font-size: 0.85rem;">${difficultyNames[attempt.difficulty]}</span>
            </div>
            <small style="color: #718096;">${attempt.tid}</small>
          </div>
        `;
      });
      
      container.innerHTML = html || '<p style="color: #718096; font-style: italic;">Ingen fors√∏g endnu...</p>';
    }

    function showFeedback(message, isSuccess) {
      const feedback = document.getElementById('feedback');
      feedback.innerHTML = message;
      feedback.className = isSuccess ? 'feedback success' : 'feedback error';
      feedback.style.display = 'block';
      
      if (!isSuccess) {
        setTimeout(() => {
          feedback.style.display = 'none';
        }, 4000);
      }
    }

    visForsog();
  </script>
