<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Division - Sjov Matematik</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Basis styles - beholdt fra din version */
    .stats-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
    }
    
    .stat-box {
      background: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: 3px solid #e2e8f0;
      transition: all 0.3s;
      cursor: pointer;
      flex: 1;
      min-width: 150px;
      max-width: 200px;
    }
    
    .stat-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .stat-box.active {
      border-color: #9f7aea;
      background: #f3e8ff;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(159, 122, 234, 0.2);
    }
    
    .mester-stat-box {
      width: 100%;
      max-width: 600px;
      height: 60px;
      margin: 10px auto 0 auto;
      background: linear-gradient(135deg, #9f7aea 0%, #805ad5 50%, #6b46c1 100%);
      border: 3px solid #805ad5;
      color: white;
      padding: 0 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    /* Grupper (cirkler) - NY FORBEDRET VERSION */
    .cirkel-container {
      margin-top: 30px;
      display: none;
    }
    
    .cirkel-wrapper {
      background: white;
      border: 2px solid #9f7aea;
      border-radius: 15px;
      padding: 25px;
      overflow-x: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }
    
    .grupper-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px 0;
    }
    
    .gruppe {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f8fafc;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    .gruppe-cirkler {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .cirkel {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    
    .cirkel.farve1 { background: #F87171; } /* R√∏d */
    .cirkel.farve2 { background: #60A5FA; } /* Bl√• */
    .cirkel.farve3 { background: #34D399; } /* Gr√∏n */
    .cirkel.farve4 { background: #FBBF24; } /* Gul */
    .cirkel.farve5 { background: #A78BFA; } /* Lilla */
    
    .rest-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
      padding: 15px;
      background: #fff3cd;
      border-radius: 8px;
      justify-content: center;
    }
    
    /* Gangetabel-hj√¶lp til division */
    .tabel-hjaelp {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
    }
    
    .tabel-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 500px;
      margin: 15px auto;
    }
    
    .tabel-celle {
      background: white;
      color: #2d3748;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    
    .tabel-celle.fremhaev {
      background: #FBBF24;
      color: black;
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.5);
    }
    
    /* Slikkepind-metoden (B√¶lge-metoden) */
    .baelge-container {
      background: white;
      border: 3px solid #F59E0B;
      border-radius: 20px;
      padding: 25px;
      margin: 20px 0;
    }
    
    .baelge-title {
      color: #F59E0B;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .baelge-visual {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: flex-end;
    }
    
    .baelge {
      display: flex;
      gap: 5px;
      align-items: flex-end;
    }
    
    .baelge-tal {
      background: #F59E0B;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    
    /* Svar med rest - to bokse */
    .svar-med-rest {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      margin: 15px 0;
    }
    
    .rest-input-gruppe {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .rest-input {
      width: 80px;
      padding: 12px;
      border: 2px solid #FBBF24;
      border-radius: 8px;
      font-size: 1rem;
    }
    
    .rest-label {
      font-weight: bold;
      color: #F59E0B;
    }
    
    .step-number {
      display: inline-block;
      background: #9f7aea;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      margin-right: 10px;
      font-weight: bold;
    }
    
    .step-explanation {
      background: #f8fafc;
      padding: 20px;
      border-radius: 12px;
      margin: 15px 0;
      border-left: 6px solid #9f7aea;
    }
    
    @media (max-width: 768px) {
      .gruppe-cirkler {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .cirkel {
        width: 25px;
        height: 25px;
      }
      
      .tabel-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-divide"></i> Division (:)</h1>
      <p>L√¶r at dele tal. Klik p√• et niveau for at starte!</p>
    </header>

    <div class="stats-grid" id="statsGrid"></div>

    <main>
      <div class="opgave-container">
        <div class="opgave-tekst" id="opgaveTekst"></div>
        
        <!-- Dynamisk input - skifter mellem √©n boks og to bokse -->
        <div id="inputContainer"></div>
        
        <div id="hjaelpeKnapper" style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;"></div>
      </div>
      
      <!-- GRUPPER - FORBEDRET VERSION MED FARVEKODER -->
      <div id="cirkelContainer" class="cirkel-container">
        <h3><i class="fas fa-circle"></i> Grupper - Se hvad division betyder:</h3>
        <div class="cirkel-wrapper">
          <div id="grupperVisual" class="grupper-container"></div>
          <div id="cirkelExplanation" class="cirkel-explanation"></div>
          <div class="cirkel-knapper" style="margin-top: 20px; text-align: center;">
            <button onclick="skjulGrupper()" class="close-hjaelp-btn">
              <i class="fas fa-times"></i> Luk grupper
            </button>
          </div>
        </div>
      </div>
      
      <!-- GANGETABEL-HJ√ÜLP -->
      <div id="tabelHjaelpContainer" class="kolonne-help-container" style="display: none;">
        <h3><i class="fas fa-table"></i> Brug gangetabellen som hj√¶lp:</h3>
        <div id="tabelHjaelpIndhold"></div>
        <div style="text-align: center; margin-top: 20px;">
          <button onclick="skjulTabelHjaelp()" class="close-hjaelp-btn">
            <i class="fas fa-times"></i> Luk hj√¶lp
          </button>
        </div>
      </div>
      
      <!-- SLIKKEPIND-METODEN (B√ÜLGE) -->
      <div id="baelgeContainer" class="baelge-container" style="display: none;">
        <div class="baelge-title">
          <i class="fas fa-chart-line"></i> Slikkepind-metoden / B√¶lge-metoden
        </div>
        <div id="baelgeIndhold"></div>
        <div style="text-align: center; margin-top: 20px;">
          <button onclick="skjulBaelge()" class="close-hjaelp-btn">
            <i class="fas fa-times"></i> Luk hj√¶lp
          </button>
        </div>
      </div>
      
      <!-- GENEREL HJ√ÜLP -->
      <div id="hjaelpContainer" class="kolonne-help-container" style="display: none;"></div>
      
      <div id="feedback" class="feedback"></div>
      
      <div id="attemptsList" style="margin-top: 30px;">
        <h3>Dine seneste fors√∏g:</h3>
        <div id="attemptsContainer" style="margin-top: 10px;"></div>
      </div>
      
      <div style="text-align: center; margin-top: 40px;">
        <a href="../index.html" class="back-link">
          <i class="fas fa-arrow-left"></i> Tilbage til menuen
        </a>
      </div>
    </main>
  </div>

  <script>
    let currentDifficulty = "let";
    let currentDividend, currentDivisor, correctAnswer, correctRest;
    let attempts = [];

    // Farver til grupper - 5 forskellige farver
    const gruppeFarver = ['farve1', 'farve2', 'farve3', 'farve4', 'farve5'];

    let difficultyData = {
      let: { correctCount: 0, totalAttempts: 0 },
      mellem: { correctCount: 0, totalAttempts: 0 },
      svaer: { correctCount: 0, totalAttempts: 0 },
      ekspert: { correctCount: 0, totalAttempts: 0 },
      mester: { correctCount: 0, totalAttempts: 0 }
    };

    const difficultyInfo = {
      let: { 
        name: "Let", 
        range: "2,3,4,5",
        displayName: "Let (division med 2,3,4,5 - g√•r op)",
        description: "L√¶r at dele med sm√• tal"
      },
      mellem: { 
        name: "Mellem", 
        range: "1-10",
        displayName: "Mellem (divisor 1-10 - g√•r op)",
        description: "Division der g√•r op med tal op til 10"
      },
      svaer: { 
        name: "Sv√¶r", 
        range: "med rest",
        displayName: "Sv√¶r (med rest)",
        description: "Division med rest - l√¶r at h√•ndtere rest"
      },
      ekspert: { 
        name: "Ekspert", 
        range: "decimal",
        displayName: "Ekspert (decimalresultat)",
        description: "Fra rest til decimal - forl√¶ng divisionen"
      },
      mester: { 
        name: "Mester", 
        range: "store decimal",
        displayName: "Mester (store tal med decimal)",
        description: "Division med store tal og decimaler"
      }
    };

    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function formatDecimal(num) {
      return num.toFixed(2).replace('.', ',');
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadUserData();
      updateStatsDisplay();
      genererOpgave();
      opdaterHjaelpeKnapper();
    });

    function loadUserData() {
      try {
        const savedData = localStorage.getItem('divisionDataKorrekt');
        if (savedData) {
          const data = JSON.parse(savedData);
          difficultyData = data.difficultyData || difficultyData;
          currentDifficulty = data.currentDifficulty || "let";
          attempts = data.attempts || [];
        }
      } catch (e) {
        console.log("Ingen tidligere division data fundet");
      }
    }

    function saveUserData() {
      const data = {
        difficultyData: difficultyData,
        currentDifficulty: currentDifficulty,
        attempts: attempts.slice(0, 10)
      };
      localStorage.setItem('divisionDataKorrekt', JSON.stringify(data));
    }

    function updateStatsDisplay() {
      const statsGrid = document.getElementById('statsGrid');
      if (!statsGrid) return;
      
      let html = '';
      
      const firstFour = ['let', 'mellem', 'svaer', 'ekspert'];
      firstFour.forEach(key => {
        const info = difficultyInfo[key];
        const isActive = key === currentDifficulty;
        const correctCount = difficultyData[key].correctCount || 0;
        const totalAttempts = difficultyData[key].totalAttempts || 0;
        
        html += `
          <div class="stat-box ${isActive ? 'active' : ''}" 
               onclick="setDifficulty('${key}')"
               title="Klik for at spille ${info.displayName}">
            <div class="stat-box-label">${info.name}</div>
            <div class="stat-box-value">${correctCount}</div>
            <div class="stat-box-total">ud af ${totalAttempts}</div>
            <div class="stat-box-sub">${info.range}</div>
          </div>
        `;
      });
      
      const mesterInfo = difficultyInfo.mester;
      const mesterIsActive = currentDifficulty === "mester";
      const mesterCorrectCount = difficultyData.mester.correctCount || 0;
      const mesterTotalAttempts = difficultyData.mester.totalAttempts || 0;
      
      html += `
        <div class="stat-box mester-stat-box ${mesterIsActive ? 'active' : ''}" 
             onclick="setDifficulty('mester')"
             title="Klik for at spille ${mesterInfo.displayName} - Den ultimative udfordring!">
          <div class="mester-stat-box-content">
            <span class="stat-box-label">${mesterInfo.name}</span>
            <span class="stat-box-sub">(${mesterInfo.range})</span>
            <span class="stat-box-value">${mesterCorrectCount}</span>
            <span class="stat-box-total">ud af ${mesterTotalAttempts}</span>
          </div>
        </div>
      `;
      
      statsGrid.innerHTML = html;
    }

    function setDifficulty(difficulty) {
      currentDifficulty = difficulty;
      updateStatsDisplay();
      genererOpgave();
      opdaterHjaelpeKnapper();
      
      // Skjul alle hj√¶lpe-containere
      document.getElementById('cirkelContainer').style.display = 'none';
      document.getElementById('hjaelpContainer').style.display = 'none';
      document.getElementById('tabelHjaelpContainer').style.display = 'none';
      document.getElementById('baelgeContainer').style.display = 'none';
      
      saveUserData();
    }

    function opdaterHjaelpeKnapper() {
      const knapContainer = document.getElementById('hjaelpeKnapper');
      
      switch(currentDifficulty) {
        case "let":
          knapContainer.innerHTML = `
            <button onclick="visGrupper()" class="button" style="background: #F87171; color: white; flex: 1;">
              <i class="fas fa-circle"></i> Vis grupper
            </button>
            <button onclick="visGangetabelHjaelp()" class="button" style="background: #60A5FA; color: white; flex: 1;">
              <i class="fas fa-table"></i> Brug gangetabellen
            </button>
            <button onclick="visBaelgeMetode()" class="button" style="background: #F59E0B; color: white; flex: 1;">
              <i class="fas fa-chart-line"></i> Slikkepind-metoden
            </button>
            <button onclick="visSimpelHjaelp()" class="button" style="background: #34D399; color: white; flex: 1;">
              <i class="fas fa-lightbulb"></i> Hj√¶lp mig!
            </button>
          `;
          break;
          
        case "mellem":
          knapContainer.innerHTML = `
            <button onclick="visGrupper()" class="button" style="background: #F87171; color: white; flex: 1;">
              <i class="fas fa-circle"></i> Vis grupper
            </button>
            <button onclick="visGangetabelHjaelp()" class="button" style="background: #60A5FA; color: white; flex: 1;">
              <i class="fas fa-table"></i> Brug gangetabellen
            </button>
            <button onclick="visBaelgeMetode()" class="button" style="background: #F59E0B; color: white; flex: 1;">
              <i class="fas fa-chart-line"></i> Slikkepind-metoden
            </button>
            <button onclick="visSimpelHjaelp()" class="button" style="background: #34D399; color: white; flex: 1;">
              <i class="fas fa-lightbulb"></i> Hj√¶lp mig!
            </button>
          `;
          break;
          
        case "svaer":
          knapContainer.innerHTML = `
            <button onclick="visBaelgeMetode()" class="button" style="background: #F59E0B; color: white; flex: 1;">
              <i class="fas fa-chart-line"></i> Slikkepind-metoden
            </button>
            <button onclick="visRestHjaelp()" class="button" style="background: #FBBF24; color: white; flex: 1;">
              <i class="fas fa-cubes"></i> Hj√¶lp med rest
            </button>
          `;
          break;
          
        case "ekspert":
        case "mester":
          knapContainer.innerHTML = `
            <button onclick="visBaelgeMetode()" class="button" style="background: #F59E0B; color: white; flex: 1;">
              <i class="fas fa-chart-line"></i> Slikkepind-metoden
            </button>
            <button onclick="visDecimalHjaelp()" class="button" style="background: #34D399; color: white; flex: 1;">
              <i class="fas fa-divide"></i> Hj√¶lp med decimaler
            </button>
          `;
          break;
      }
    }

    function genererOpgave() {
      // SIKRER at alle regnestykker kan vises som grupper i Let og Mellem
      switch(currentDifficulty) {
        case "let": 
          // Divisorer: 2,3,4,5. Altid g√•r op. MAX 30 cirkler s√• det kan vises
          const letDivisorer = [2, 3, 4, 5];
          currentDivisor = letDivisorer[Math.floor(Math.random() * letDivisorer.length)];
          // Maks 30 cirkler s√• det kan vises p√¶nt
          const maxMultiplum = Math.min(6, Math.floor(30 / currentDivisor));
          const multiplum = Math.floor(Math.random() * maxMultiplum) + 1;
          currentDividend = currentDivisor * multiplum;
          correctAnswer = multiplum;
          correctRest = 0;
          break;
          
        case "mellem": 
          // Divisorer 1-10. G√•r op. MAKS 30 cirkler
          currentDivisor = Math.floor(Math.random() * 9) + 2; // 2-10, undg√• 1 (for let)
          const maxMellemMultiplum = Math.min(6, Math.floor(30 / currentDivisor));
          const mellemMultiplum = Math.floor(Math.random() * maxMellemMultiplum) + 1;
          currentDividend = currentDivisor * mellemMultiplum;
          correctAnswer = mellemMultiplum;
          correctRest = 0;
          break;
          
        case "svaer": 
          // Divisor 2-9, dividend 10-99. G√•r IKKE op (med rest)
          currentDivisor = Math.floor(Math.random() * 8) + 2; // 2-9
          currentDividend = Math.floor(Math.random() * 90) + 10; // 10-99
          // Sikr at det ikke g√•r op
          while (currentDividend % currentDivisor === 0) {
            currentDividend = Math.floor(Math.random() * 90) + 10;
          }
          correctAnswer = Math.floor(currentDividend / currentDivisor);
          correctRest = currentDividend % currentDivisor;
          break;
          
        case "ekspert":
          // Divisor 2-9, dividend 10-99. L√¶r at forl√¶nge med 0'er for decimaler
          currentDivisor = Math.floor(Math.random() * 8) + 2; // 2-9
          currentDividend = Math.floor(Math.random() * 90) + 10; // 10-99
          // Vi vil have en rest, s√• det IKKE g√•r op
          while (currentDividend % currentDivisor === 0) {
            currentDividend = Math.floor(Math.random() * 90) + 10;
          }
          correctAnswer = currentDividend / currentDivisor;
          correctRest = null; // Bruges ikke i decimal-beregning
          break;
          
        case "mester":
          // Store tal med decimalresultat
          currentDivisor = Math.floor(Math.random() * 90) + 10; // 10-99
          currentDividend = Math.floor(Math.random() * 900) + 100; // 100-999
          // Sikr decimal (ikke heltal)
          while (currentDividend % currentDivisor === 0) {
            currentDividend = Math.floor(Math.random() * 900) + 100;
          }
          correctAnswer = currentDividend / currentDivisor;
          correctRest = null;
          break;
      }
      
      // Opdater opgave-tekst
      const opgaveTekst = document.getElementById('opgaveTekst');
      opgaveTekst.innerHTML = `
        <div style="font-size: 1.6rem; margin-bottom: 15px;">
          <span style="color: #2d3748;">${formatNumber(currentDividend)}</span> 
          <span style="color: #9f7aea; font-weight: bold; margin: 0 15px;">:</span> 
          <span style="color: #2d3748;">${formatNumber(currentDivisor)}</span> 
          = ?
        </div>
      `;
      
      // Opret input-felter baseret p√• niveau
      opdaterInputFelter();
      
      // Skjul hj√¶lp
      document.getElementById('cirkelContainer').style.display = 'none';
      document.getElementById('hjaelpContainer').style.display = 'none';
      document.getElementById('tabelHjaelpContainer').style.display = 'none';
      document.getElementById('baelgeContainer').style.display = 'none';
    }

    function opdaterInputFelter() {
      const container = document.getElementById('inputContainer');
      
      if (currentDifficulty === "svaer") {
        // TO bokse: svar og rest
        container.innerHTML = `
          <div class="svar-med-rest">
            <div class="rest-input-gruppe">
              <input type="number" id="svarInput" class="answer-input" placeholder="Heltal" style="width: 100px;" autofocus>
              <span style="font-size: 1.2rem; margin: 0 5px;">,</span>
              <span class="rest-label">rest</span>
              <input type="number" id="restInput" class="rest-input" placeholder="Rest">
            </div>
            <button onclick="tjekSvar()" class="button primary-btn">
              <i class="fas fa-check"></i> Tjek svar
            </button>
            <button onclick="nyOpgave()" class="button secondary-btn">
              <i class="fas fa-redo"></i> Ny opgave
            </button>
          </div>
        `;
      } else {
        // √ân boks til heltal eller decimal
        container.innerHTML = `
          <div class="input-group">
            <input type="text" id="svarInput" class="answer-input" placeholder="Dit svar" autofocus>
            <button onclick="tjekSvar()" class="button primary-btn">
              <i class="fas fa-check"></i> Tjek svar
            </button>
            <button onclick="nyOpgave()" class="button secondary-btn">
              <i class="fas fa-redo"></i> Ny opgave
            </button>
          </div>
        `;
      }
      
      // Tilf√∏j enter-key event
      const svarInput = document.getElementById('svarInput');
      if (svarInput) {
        svarInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') tjekSvar();
        });
      }
      
      const restInput = document.getElementById('restInput');
      if (restInput) {
        restInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') tjekSvar();
        });
      }
    }

    // ==================== GRUPPER - FORBEDRET VERSION ====================
    function visGrupper() {
      if (currentDifficulty !== "let" && currentDifficulty !== "mellem") {
        showFeedback('Grupper er kun tilg√¶ngelig i Let og Mellem', false);
        return;
      }

      let opgaveStreng = `${formatNumber(currentDividend)} : ${formatNumber(currentDivisor)}`;
      let korrektSvarStreng = '';
      
      if (currentDifficulty === "svaer") {
        korrektSvarStreng = `${correctAnswer}, rest ${correctRest}`;
      } else if (currentDifficulty === "ekspert" || currentDifficulty === "mester") {
        korrektSvarStreng = formatDecimal(correctAnswer);
      } else {
        korrektSvarStreng = formatNumber(correctAnswer);
      }
      
      attempts.unshift({
        opgave: opgaveStreng,
        svar: brugerSvarTekst,
        korrekt: isCorrect,
        tid: new Date().toLocaleTimeString(),
        difficulty: currentDifficulty
      });
      
      if (attempts.length > 5) attempts.pop();
      visForsog();
      
      // Skjul hj√¶lp
      skjulHjaelp();
      skjulTabelHjaelp();
      skjulBaelge();
      
      if (isCorrect) {
        difficultyData[currentDifficulty].correctCount++;
        showFeedback(`‚úÖ Fantastisk! ${opgaveStreng} = ${korrektSvarStreng}`, true);
        saveUserData();
        updateStatsDisplay();
        
        setTimeout(() => {
          genererOpgave();
        }, 1500);
      } else {
        let fejlBesked = `‚ùå ${brugerSvarTekst} er ikke rigtigt.`;
        
        if (currentDifficulty === "svaer") {
          fejlBesked += ` Pr√∏v med ${correctAnswer}, rest ${correctRest}`;
        }
        
        showFeedback(fejlBesked, false);
        saveUserData();
        updateStatsDisplay();
      }
    }

    function nyOpgave() {
      genererOpgave();
      document.getElementById('feedback').textContent = '';
      document.getElementById('feedback').className = 'feedback';
      
      // Skjul alle hj√¶lpe-containere
      skjulHjaelp();
      skjulTabelHjaelp();
      skjulBaelge();
      skjulGrupper();
    }

    function visForsog() {
      const container = document.getElementById('attemptsContainer');
      if (!container) return;
      
      let html = '';
      attempts.forEach((attempt, index) => {
        const difficultyNames = {
          let: "Let",
          mellem: "Mellem",
          svaer: "Sv√¶r",
          ekspert: "Ekspert",
          mester: "Mester"
        };
        
        html += `
          <div style="padding: 10px; margin: 5px 0; background: ${attempt.korrekt ? '#c6f6d5' : '#fed7d7'}; border-radius: 5px; display: flex; justify-content: space-between; align-items: center;">
            <div>
              ${attempt.opgave} = ${attempt.svar} 
              ${attempt.korrekt ? '‚úÖ' : '‚ùå'}
              <small style="color: #718096; margin-left: 10px;">${difficultyNames[attempt.difficulty]}</small>
            </div>
            <small style="color: #718096;">${attempt.tid}</small>
          </div>
        `;
      });
      
      container.innerHTML = html || '<p>Ingen fors√∏g endnu...</p>';
    }

    function showFeedback(message, isSuccess) {
      const feedback = document.getElementById('feedback');
      feedback.innerHTML = message;
      feedback.className = isSuccess ? 'feedback success' : 'feedback error';
      feedback.style.display = 'block';
      
      if (!isSuccess) {
        setTimeout(() => {
          feedback.style.display = 'none';
        }, 4000);
      }
    }

    // Initial kald
    visForsog();
  </script>
